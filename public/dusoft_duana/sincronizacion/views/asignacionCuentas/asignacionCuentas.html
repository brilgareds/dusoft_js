<div class="row">    
    <div class="col-md-12 col-lg-12">
        <!--<div class="container">-->
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-1">
                            <div class="form-group">
                                <div class="input-group form-group">
                                    <label  class="col-form-label">&nbsp;</label>
                                    <div class="input-group form-group">
                                        <button class="btn btn-success" ng-click="crearCuenta()" >Crear Cuenta</button>
                                    </div> 
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1">
                            <div class="form-group">
                                <label  class="col-form-label">Prefijo</label>
                                <ui-select ng-model="root.prefijo"
                                           theme="select2"
                                           class="form-control selectgeneral pull-left col-md-4"
                                           ng-change="prefijo_actualizado($select.selected.prefijo)">
                                    <ui-select-match  placeholder="Seleccionar Prefijo">{{ $select.selected.prefijo}}</ui-select-match>
                                    <ui-select-choices repeat="filtro in root.listarPrefijo | filter:$select.search">
                                        {{ filtro.prefijo}}
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">                               
                                <ul class="list-group">
                                     <li class="list-group-item">
                                        <label class="col-form-label">Debito</label>
                                        <span class="checkbox" ng-if="validarCuenta(category,'61')" ng-repeat="category in root.listarTiposCuentas">     
                                            <input type="checkbox" id="{{category.cuenta_id}}" ng-disabled="!seccion_1" ng-change="validarDebito(category, checked, 'seccion_1')" ng-model="checked">
                                            <label for="{{category}}"><span class="label label-success">{{category.cuenta_id}}</span> {{category.categoria_descripcion}}</label>                                      
                                        </span>
                                        <hr style="color: #0056b2;" />
                                        <span class="checkbox" ng-if="validarCuenta(category,'14')" ng-repeat="category in root.listarTiposCuentas">     
                                            <input type="checkbox" id="{{category.cuenta_id}}" ng-disabled="!seccion_2" ng-change="validarDebito(category, checked, 'seccion_2')" ng-model="checked">
                                            <label for="{{category}}"><span class="label label-success">{{category.cuenta_id}}</span> {{category.categoria_descripcion}}</label>                                      
                                        </span>
                                     </li>
                               </ul>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">                               
                                <ul class="list-group">
                                     <li class="list-group-item">
                                        <label  class="col-form-label">Credito</label>
                                        <span class="checkbox" ng-if="validarCuenta(category,'14')" ng-repeat="category in root.listarTiposCuentas">     
                                            <input type="checkbox" id="{{category.cuenta_id}}" ng-disabled="!seccion_1" ng-change="validarDebito(category, checked, 'seccion_1')" ng-model="checked">
                                            <label for="{{category}}"><span class="label label-success">{{category.cuenta_id}}</span> {{category.categoria_descripcion}}</label>                                      
                                        </span>
                                        <hr style="color: #0056b2;" />
                                        <span class="checkbox" ng-if="validarCuenta(category,'61')" ng-repeat="category in root.listarTiposCuentas">     
                                            <input type="checkbox" id="{{category.cuenta_id}}" ng-disabled="!seccion_2" ng-change="validarDebito(category, checked, 'seccion_2')" ng-model="checked">
                                            <label for="{{category}}"><span class="label label-success">{{category.cuenta_id}}</span> {{category.categoria_descripcion}}</label>                                      
                                        </span>
                                     </li>
                               </ul>
                            </div>
                        </div>
                        <div class="col-md-2 pull-right">
                            <input ng-disabled="!boton" class="btn btn-primary" type="submit" value="Guardar">
                        </div>
                    </div>
                </div>
            </div>
        <!--</div>-->
    </div>
</div>
<!--<visualizar-reporte></visualizar-reporte>-->
