<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancelar_enviar_email()" >×</button>
    <h4 class="modal-title">Enviar Correo Electrónico</h4>
</div>
<div class="modal-body">
    <form role="form" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2" for="inputTo">Para</label>
            <div class="col-sm-10"><input class="form-control" ng-model="datos_view.email_to" id="inputTo" placeholder="List of recipients" type="text"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2" for="inputSubject">Asunto</label>
            <div class="col-sm-10"><input class="form-control" ng-model="datos_view.email_subject" id="inputSubject" placeholder="Subject" type="text"></div>
        </div>        
        <div class="form-group">
            <label class="col-sm-12" for="inputBody">Mensaje</label>
            <div class="col-sm-12"><textarea class="form-control" ng-model="datos_view.email_message" id="inputBody" rows="8"></textarea></div>
        </div>
        <div class="form-group">            
            <label class="col-sm-12" for="inputBody">
                <span class="glyphicon glyphicon-paperclip"></span>
                <span class="text-muted" style="font-size: 11px;">- {{ datos_view.email_attachment_name }}</span>
            </label>            
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-warning" ng-click="cancelar_enviar_email()">Cancelar</button>
    <button type="button" class="btn btn-primary" ng-click="validar_envio_email()" ng-disabled="datos_view.email_to ==='' || datos_view.email_subject === ''">Enviar</button>
</div>
