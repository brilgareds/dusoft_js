
<div class="modal-view" id="editarproductomodal">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h5 class="panel-title">Documento {{documento.get_prefijo_numero()}}</h5>
        </div>
        <div class="panel-body">
            <label>Observacion del documento</label>
            <textarea ng-model="documento.observacion" class="textareaObservacion">
                
            </textarea>
        </div>

    </div>


    <div class="contenedorBotones">
        <button class="btn btn-primary ng-binding pull-right" ng-click="cerrar()">Aceptar</button>
        <button class="btn btn-warning pull-right" style="margin-right:20px;" ng-click="cerrar()">Cancelar</button>
    </div>


</div>
