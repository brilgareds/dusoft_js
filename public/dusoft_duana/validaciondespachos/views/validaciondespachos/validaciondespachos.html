<div ng-controller="ValidacionDespachosController">
    <div ng-controller="ValidacionDespachoControllerDetalleController">
      
            
                <div class="panel panel-default">
                   
                    <div class="panel-body">

                        <div class="row" ng-switch on="datos_view.opcion_predeterminada" >                            

                            <div class="col-md-6" ng-switch on="(datos_view.opcion_predeterminada == '0') || (datos_view.opcion_predeterminada == '1')" >
                                <div class="row" style="margin-bottom: 20px;">
                                    <div class="col-lg-12">
                                          
                                           <div class="checkbox">
                                                <label>
                                                  <input type="checkbox" ng-model="checkboxModel.value1"><h4>Seleccionar Otros</h4>   
                                                </label>
                                              </div>
                                    </div>
                                </div>                            
                            </div>
                         
                            <!-- Contenedor para cuando se selecciona Otras Empresas -->
                            <div class="col-md-12"  ><!--ng-switch-when="2"//-->
                                <div class="row">
                                    <div class="col-md-4">

                                        <fieldset>
                                            <legend>Documento Bodega</legend>      

                                            <div class="row">
                                                <div class="col-md-6">  
                                                    <fieldset>
                                                      <legend>Prefijo</legend>   
                                                    <input type="text" class="form-control"  ng-model="documentoDespachoAprobado.prefijo" placeholder="Prefijo" name="" id="" />
                                                     </fieldset>
                                                </div>
                                                <div class="col-md-6">  
                                                    <fieldset>
                                                      <legend>Numero</legend> 
                                                    <input type="text" class="form-control"  ng-model="documentoDespachoAprobado.numero" placeholder="Numero" name="" id="" />
                                                     </fieldset>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>                                       
                                </div>
                            </div>

                            <div class="col-md-12" style="margin-top: 50px;"><!--ng-switch-when="2"//-->
                                <div class="row">
                                    <div class="col-md-4">

                                        <fieldset>
                                            <legend>Cantidad Cajas</legend>      

                                            <div class="row">
                                                <div class="col-md-7">  
                                                    <input type="text" ng-disabled="documentosAprobados.prefijo > 0" class="form-control"  ng-model="documentoDespachoAprobado.cantidadNeveras" placeholder="Cantidad Cajas" name="" id="" />
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>                        
                                    <div class="col-md-4">
                                        <fieldset>
                                            <legend>Cantidad Neveras</legend> 
                                            <div class="row">
                                                <div class="col-md-7">  
                                                    <input type="text" class="form-control"  ng-model="documentoDespachoAprobado.cantidadCajas" placeholder="Cantidad Neveras" name="" id="" />
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>
                                    
                                    
                                    
                                </div>
                                <br>
                                <div class="row">  
                                    <div class="col-md-4">
                                        <fieldset>
                                            <legend>Observación</legend>                                 
                                            <div class="row">  
                                                <div class="col-md-12">                                          
                                                    <textarea  class="col-lg-12 col-md-12 col-sm-12" rows="4" name="" ng-model="documentoDespachoAprobado.observacion" placeholder="Ingresar Observación"></textarea>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>                                    
                                </div> 
                            </div>
                            <div class="modal-footer col-md-12">                                
                                                                                      
                                <button class="btn btn-default" ng-click="regresarListaDespachosAprobados()">
                                    <span class="glyphicon glyphicon-ok" ></span> Regresar
                                </button>                                
                            </div>  
                        </div>
                    </div>
                </div>       
           
        
    </div>
</div>
