
<div style ="padding:5px;height:900px;"> 
    
    <div>
        <button ng-click="cerrar()" class="pull-right btn btn-default btn-xs" style="margin-right:15px"><i class="glyphicon glyphicon-remove-circle"> </i> Cerrar</button>   
    </div>  
    
    <div class="row">
        <div class="col-xs-12">
          
            <div class="panel panel-info marginBottom5">

                <div class="panel-heading">
                  <h4 class="h4MarginTopBottom" align="center">Selección de Producto para Farmacias</h4>
                </div>
                <div class="panel-body">
                    
                    <!--<div class="input-group navbar-form paddingRightZero">-->
                        
                        <div class="col-sm-12 col-md-12 col-lg-12">
                            <div class="col-sm-12 col-md-6 col-lg-6 pull-left">
                                <alert ng-show="rootSeleccionProductoFarmacia.no_incluir_producto == true" type="danger">El Producto que intenta Incluir ya fue INGRESADO. Elimínelo primero de los Productos Seleccionados.</alert>
                            </div>

                            <div class="col-sm-12 col-md-6 col-lg-3 pull-right input-group">

                                <input type="text" class="form-control pull-right" ng-keypress="onKeySeleccionProductoPress($event)" ng-model="rootSeleccionProductoFarmacia.termino_busqueda" placeholder="Buscar Producto" name="srch-term" id="srch-term">

                                <div class="input-group-btn" >
                                    <button class="btn btn-default pull-right" type="submit" ng-click="buscarSeleccionProducto(obtenerParametros())"><i class="glyphicon glyphicon-search"></i></button>
                                </div>

                            </div>
                        </div>
                        
                    <!--</div>-->
                    
                </div>
                <div class="panel-body" ng-if="rootSeleccionProductoFarmacia.listado_productos.length > 0">
                    <div class="mediaPantallaGrid" ng-grid="lista_productos"></div>
                </div>
            </div>
              
        </div>    
    </div>
    
    <br/>

        <div class="row text-center">
            <button type="button" class="btn btn-default btn-medium" ng-disabled="rootSeleccionProductoFarmacia.paginaactual == 1" ng-click="paginaAnterior()">
                <span class="glyphicon glyphicon-chevron-left" ></span>
            </button>
            <button type="button" class="btn btn-default btn-medium" ng-disabled="rootSeleccionProductoFarmacia.items == 0" ng-click="paginaSiguiente()">
                <span class="glyphicon glyphicon-chevron-right" ></span>
            </button>
        </div>

    <br/>

    <div class="container col-xs-12 paddingRightZero paddingLeftZero" >
        <br><br><br>
        <div class="fieldset" style ="border: 1px solid #ccc; padding: 10px; padding:10px;">
            <legend>Productos Seleccionados</legend>
            <div class="row-fluid" ng-if="rootSeleccionProductoFarmacia.listado_productos_seleccionados.length > 0">                
                <div class="mediaPantallaGrid" ng-grid="lista_productos_seleccionados"></div>
            </div>
        </div>
    </div>

</div>
