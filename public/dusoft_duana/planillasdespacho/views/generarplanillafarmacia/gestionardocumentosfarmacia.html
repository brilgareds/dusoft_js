<div>
    <div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading clearfix">
                        <div class="pull-left col-md-11">
                            <h4 class="text-center"><strong>Ingresar Documentos Devolucion</strong></h4>
                        </div>
                        <div class="pull-right">
                            <div>
                                <button ng-click="cerrar_gestion_documentos_bodega()" class="pull-right btn btn-default btn-xs" style="margin-right:15px"><i class="glyphicon glyphicon-remove-circle"> </i> Cerrar</button>   
                            </div> 
                        </div>
                    </div>
                    <div class="panel-body">

                        <div class="row" ng-switch on="datos_view.opcion_predeterminada" >                            

                            <div class="col-md-12" ng-switch on="(datos_view.opcion_predeterminada == '0') || (datos_view.opcion_predeterminada == '1')" >
                                <div class="row" style="margin-bottom: 20px;">
                                    <div class="col-lg-12">
                                        <h4>Seleccionar Cliente/Farmaciaaaaa</h4>                                        
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <p class="input-group col-md-12">
                                            <select ui-select2=""  class="form-control selectgeneral pull-left" ng-model="datos_view.opcion_predeterminada"  placeholder="Seleccionar Cliente/Farmacia" ng-change="seleccionar_cliente_farmacia()">                                                
                                                <option value="0">Farmacias</option>
                                                <option value="1">Clientes</option>
                                                <option value="2">Otras Empresas</option>
                                            </select>
                                        </p>
                                    </div>


                                    <div class="col-md-12" ng-switch on="(datos_view.opcion_predeterminada == '0') || (datos_view.opcion_predeterminada == '1')" >
                                        <div ng-switch-when="true">
                                            <div class="row" style="margin-bottom: 20px;">

                                            </div>
                                            <div class="row">
                                                <div class="col-md-4 pull-right">
                                                    <p class="input-group">

                                                        <input type="text" class="form-control" ng-keypress="buscador_documentos($event);" ng-model="datos_view.termino_busqueda_documentos" placeholder="Buscar" name="" id="" />
                                                        <span class="input-group-btn">
                                                            <button class="btn btn-default" type="submit" ng-click=""><i class="glyphicon glyphicon-search"></i></button>
                                                        </span>
                                                    </p>
                                                </div>
                                            </div>

                                            <div class="" style="height: 500px" ng-grid="lista_remisiones_bodega" > </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="modal-footer col-md-12">                                
                                <button class="btn btn-default" ng-click="aceptar_documentos_bodegas()">
                                    <span class="glyphicon glyphicon-ok" ></span> Aceptar
                                </button>                                
                            </div>  
                        </div>
                    </div>
                </div>       
            </div>
        </div>        
    </div>
</div>
