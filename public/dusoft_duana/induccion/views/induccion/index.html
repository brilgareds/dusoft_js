<div >

 
       
    <div class='panel-body'>
        <div class="col-xs-3"  >
            <ui-select ng-model="root.empresaSeleccionada"  theme="select2" class="form-control selectgeneral pull-left" ng-change="onSeleccionarEmpresa()">
                <ui-select-match  placeholder="Seleccionar empresa" >{{ $select.selected.getNombre()}}</ui-select-match>
                <ui-select-choices  refresh-delay="0" repeat="empresa in empresas | filter:$select.search">
                    {{ empresa.getNombre() }}
                </ui-select-choices>
            </ui-select>        
        </div>

        <div class="col-xs-3"  >
            <ui-select ng-model="root.empresaSeleccionada.centroUtilidad"  theme="select2" class="form-control selectgeneral pull-left" ng-change="onSeleccionarUtilidad()">
                <ui-select-match  placeholder="Seleccionar centro utilidad">{{ $select.selected.getNombre() }}</ui-select-match>
                <ui-select-choices  refresh-delay="0" repeat="centroUtilidad in root.empresaSeleccionada.getCentrosUtilidad() | filter:$select.search">
                    {{ centroUtilidad.getNombre() }}
                </ui-select-choices>
            </ui-select>        
        </div>

        <div class="col-xs-3"  >
            <ui-select ng-model="root.empresaSeleccionada.centroUtilidad.bodega"  theme="select2" class="form-control selectgeneral pull-left">
                <ui-select-match  placeholder="Seleccionar bodega">{{ $select.selected.getNombre() }}</ui-select-match>
                <ui-select-choices  refresh-delay="0" repeat="bodega in root.empresaSeleccionada.getCentroUtilidadSeleccionado().getBodega() | filter:$select.search">
                    {{ bodega.getNombre() }}
                </ui-select-choices>
            </ui-select>        
        </div>

        <div class="col-xs-3"  >

            <div class="input-group">

                <input type="text" class="form-control" placeholder="Buscar producto" ng-model="buscar.descripcion" ng-keypress="onBuscarProductos($event)">
                <span class="input-group-addon"><li class="glyphicon glyphicon-search" ng-click="onListarProductos()"></li></span>
            </div>
        </div>

</div>

    <div class="table-responsive" >
        <div class="defaultGrid grid-responsive" ng-grid="gridListaProductos" > </div>
    </div>

    <div class="row text-center">
        <button type="button" class="btn btn-default btn-medium" ng-disabled="paginaactual == 0" ng-click="paginaAnterior()">
            <span class="glyphicon glyphicon-chevron-left" ></span>
        </button>
        <button type="button" class="btn btn-default btn-medium" ng-disabled="items == 0" ng-click="paginaSiguiente()">
            <span class="glyphicon glyphicon-chevron-right" ></span>
        </button>
    </div>
    
    
      
</div>
</div>
