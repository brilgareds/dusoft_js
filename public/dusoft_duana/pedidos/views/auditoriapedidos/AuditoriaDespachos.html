<div ng-controller="ReportePedidosClientesController">


    <div ng-controller="PedidosClienteController">
        
        
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading clearfix">
                        <div class="pull-left">
                            <h3 class="text-center"><strong>Detalle documento</strong></h3>
                        </div>
                        
                    </div>
                    <div class="panel-body">                    
                        <div class="row">
                          

                                <div class="col-md-4">
                                <fieldset>
                                    <legend>Numero</legend> 
                                    <div class="row">  
                                        <div class="col-md-12">                                          
                                            <input type="text" ng-value="documentoAuditado[0].getNumero()" ng-disabled="true" class="form-control" />
                                        </div>
                                    </div>
                                </fieldset>
                            </div> 
                                                   
                            <div class="col-md-4">
                                <fieldset>
                                    <legend>Prefijo</legend> 
                                    <div class="row">  
                                        <div class="col-md-12">                                          
                                            <input type="text" ng-value="documentoAuditado[0].getPrefijo()" ng-disabled="true" class="form-control" />
                                        </div>
                                    </div>
                                </fieldset>
                            </div>                        
                            
                            <div class="col-md-2">
                                <fieldset>
                                    <legend>Fecha</legend> 
                                    <div class="row">
                                        <div class="col-md-7" style="margin-top: -14px">  
                                            <h4><strong>{{documentoAuditado[0].getFechaRegistro() | date : 'dd-MM-yyyy'}}</strong></h4>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                        <br>
                        <div class="row"> 
                            <div class="col-md-4">
                              <fieldset>
                                    <legend>Empresa destino</legend> 
                                    <div class="row">  
                                        <div class="col-md-12">                                          
                                            <input type="text" ng-value="documentoAuditado[0].getRazonSocialEmpresaDestino()" ng-disabled="true" class="form-control" />
                                        </div>
                                    </div>
                                </fieldset>
                            </div> 
                            <div class="col-md-4">                            
                                <fieldset>
                                    <legend>Observaci贸n</legend>                                 
                                    <div class="row">  
                                        <div class="col-md-12">                                          
                                            <textarea  ng-model="Pedido.observacion" ng-disabled="Pedido.get_numero_pedido() >0 || Pedido.get_estado_cotizacion() ==5 || Pedido.get_estado_cotizacion() ==3" class="col-lg-12 col-md-12 col-sm-12" rows="4" name="" placeholder="Ingresar Observaci贸n"></textarea>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                            <div class="col-md-4">                            
                                <fieldset>
                                    <legend>Observaci贸n Cartera</legend>                                 
                                    <div class="row">  
                                        <div class="col-md-12">                                          
                                            <textarea  ng-model="Pedido.observacion_cartera" ng-disabled="!datos_view.cartera" class="col-lg-12 col-md-12 col-sm-12" rows="4" name="" placeholder="Ingresar Observaci贸n Cartera"></textarea>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>   
                      
                        </div>     
                        <br>                    
                        <br>                      
                        <!-- -->
                        <div class="row">  
                            <div class="col-md-12">
                                <tabset>
                                    <tab heading="Productos" active="datos_view.activar_tab.tab_productos">
                                        <br>
                                        <div class="row">  
                                            <div class="col-md-12">

                                                <div class="row">  
                                                    <div class="">
                                                        
                                                    </div>

                                                </div>
                                                <div class="" style="height: 240px" ng-grid="listaProductosDocumentosAuditados" > </div>

                                            </div>
                                        </div>   
                                    </tab>                        
                                           
                                   
                                </tabset>
                               
                                     <div class="modal-footer col-md-12" >                                                             
                                   
                                   <button class="btn btn-default" ng-click="volverPaginaPrincipal()" >
                                        <span class="glyphicon glyphicon-ok" ></span> Volver
                                    </button>
                                    
                                    
                                </div>   
                                                           
                            </div>
                        </div>
                    </div>
                </div>       
            </div>
        </div>
      
    </div>
    <visualizar-reporte></visualizar-reporte>
</div>
