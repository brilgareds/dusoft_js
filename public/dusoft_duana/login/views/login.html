<div class="container">       
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
        <div class="panel panel-primary" >
            <div class="panel-heading">
                <div class="panel-title">Dusoft - Iniciar Sesion</div>
                <div style="float:right; font-size: 80%; position: relative; top:-17px;"><a href="#recuperarContrasenia" style="color: #fff">Olvidó Contraseña?</a></div>
            </div>     

            <div style="padding-top:30px" class="panel-body" >

                <alert type="danger"  class="col-sm-12 alert alert-danger" ng-show="mostrarmensaje">{{msgerror}}</alert>

                <div class="col-xs-6 col-sm-6 col-md-6 separator social-login-box" style="width: 200px; height: 116px; position: relative;"> <br />
                    <img src="/images/Very-Basic-Lock-icon.png" style="position: absolute; top: -11px;">
                </div>


                <form id="loginform" class="form-horizontal" name="loginform" role="form">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" name="login-username" type="text" popover-placement="right" popover="Requerido" popover-trigger="focus" required class="form-control"  placeholder="Usuario" required ng-model="$parent.usuario"  >                                        
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" popover-placement="right" popover="Requerido" popover-trigger="focus" type="password" required class="form-control"  placeholder="Contraseña" required ng-model="$parent.clave">
                    </div>                                        
                </form>     


            </div>    
            <div class="panel-footer">
                <div class="row">
                    <!--div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="Remember">
                                Recordarme!
                            </label>
                        </div>
                    </div-->
                    <div style="margin-top:10px" class="form-group">                         
                        <div class="col-md col-md-offset-10">
                            <button id="btn-fbsignup" type="button" class="btn btn-primary" name="btnentrar" ng-disabled="loginform.$invalid" ng-click="autenticar(usuario, clave)"><i class="icon-facebook"></i> Iniciar </button>
                        </div>  
                    </div>
                </div>
            </div>
        </div>  
    </div>
</div>
