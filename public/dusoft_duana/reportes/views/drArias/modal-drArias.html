<div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <h4 class="modal-title">{{titulo}}</h4>
</div>
<div class="modal-body">

    <alert  type="danger" close="dialog = false" ng-show="dialog"><span ng-bind="msg"></span></alert>

    <div class="row">
        <div class="col-md-6">
            <label>Fecha Inicio: </label>
            <p class="input-group">

                <input type="text" class="form-control readonlyinput" datepicker-popup="{{format}}" ng-model="filtro.fechainicial" is-open="abrirfechainicial" min="minDate"   readonly  close-text="Cerrar" ng-change="fechainicialselected()" clear-text="Borrar" current-text="Hoy" placeholder="Fecha inicio" show-weeks="false" toggle-weeks-text="#"  />
                <!--input type="text" ng-datepickerange /-->
                <span class="input-group-btn">

                    <button class="btn btn-default" ng-click="abrirFechaInicial($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
        </div>

        <div class="col-md-6">
            <label>Fecha Fin: </label>
            <p class="input-group">

                <input type="text" class="form-control readonlyinput" name="fechain" datepicker-popup="{{format}}" ng-model="filtro.fechafinal" is-open="abrirfechafinal" min="fechainicial"  readonly  close-text="Cerrar"
                       clear-text="Borrar"  placeholder="Fecha fin:" current-text="Hoy" show-weeks="false" toggle-weeks-text="#" />
                <span class="input-group-btn">

                    <button class="btn btn-default"  ng-click="abrirFechaFinal($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p> 
        </div>
    </div> 


    <div class="row">
        <div class="col-md-12">
            <label>Empresa</label>
            <p class="input-group contenedorfiltrocombobox">
                <select ui-select2="" ng-model='filtro.empresa_seleccion' class="form-control input-lg selectgeneral"   placeholder="Seleccionar Empresa" ng-change='onEmpresaSeleccionada()' >
                    <option></option>
                    <option ng-repeat="empresa in  listaEmpresas"  value="{{empresa.codigo}}"   >
                        {{empresa.nombre}}</option>
                </select>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label>Centro Utilidad</label>
            <p class="input-group contenedorfiltrocombobox">
                <select ui-select2 ng-model='filtro.centro_seleccion' style='width:270px;'  class="form-control selectgeneral"   placeholder="Seleccionar Centro Utilidad" ng-change='onCentroSeleccionado()' >
                    <option></option>
                    <option ng-repeat="centro in  listaCentroUtilidad"  value="{{centro.codigo}}" >
                        {{centro.nombre}}</option>
                </select>
            </p>
        </div>


        <div class="col-md-6">
            <label>Bodega</label>
            <p class="input-group contenedorfiltrocombobox">
                <select ui-select2 ng-model='filtro.bodega_seleccion' style='width:270px;'  class="form-control selectgeneral"   placeholder="Seleccionar Bodega" >
                    <option></option>
                    <option ng-repeat="bodega in  listaBodegas"  value="{{bodega.codigo}}" >
                        {{bodega.nombre}}</option>
                </select>
            </p>
        </div>

    </div>
    <div class="row">
        <div class="col-md-4">
            <label>Documento del Paciente</label>
            <input type="text" class="form-control" ng-keypress="onKeyPress($event, termino_busqueda_documento)" ng-model="filtro.documento" name="srch-term" id="srch-term" />
        </div>
        <div class="col-md-4">
            <label>Codigo del Producto</label>
            <input type="text" class="form-control" ng-keypress="onKeyPress($event, termino_busqueda_codigo)" ng-model="filtro.codigo" name="srch-term" id="srch-term" />
        </div>
        <div class="col-md-4">
            <label>Descripci√≥n del Producto</label>
            <input type="text" class="form-control" ng-keypress="onKeyPress($event, termino_busqueda_descripcion)" ng-model="filtro.descripcion" name="srch-term" id="srch-term" />
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <label>Plan</label>
            <p class="input-group contenedorfiltrocombobox">
                <select ui-select2 ng-model='filtro.plan_seleccion' class="form-control input-lg selectgeneral"  placeholder="Seleccionar Plan" >
                    <option></option>
                    <option ng-repeat="plan in listarPlanes"  value="{{plan.planId}}" >
                        {{plan.planDescripcion}}</option>
                </select>
            </p>
        </div>
    </div>   
</div>   
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="realizarAsignacion()" ng-disabled="operario"  >Generar</button>
    <button class="btn btn-warning" ng-click="close()">Cancelar</button>         
</div>
