

<div class ="row">
    
      
        <div class="col-md-2 col-lg-1">
            <button type="button" class="btn btn-default btn-medium ng-scope" ng-validate-events="{{opcionesModulo.btnCrearTutorial}}" ng-click="onBtnCrearTutorial()">
                <span class="glyphicon glyphicon-plus"></span> Crear 
            </button>
        </div>
    
        
         <div class="col-md-3 pull-right">                                                                
                                                     
            
                <div class="input-group">
                    <div class="input-group-btn">
                        
                        
                        
                        <button type="button" class="btn btn-default dropdown-toggle" 
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >{{root.filtro.descripcion}} <span class="caret"></span></button>
                      <ul class="dropdown-menu" >
                            <li ng-repeat="filtro in root.filtros">
                                <a href="javascript:void(0)" ng-click="onSeleccionFiltro(filtro)">{{filtro.descripcion}}</a>
                            </li>
                            
                        </ul>                                         
                    </div> 
                    
                            
                    
                    <input type="text" 
                           class="form-control" 
                           ng-keypress="buscarVideo($event);"  
                           ng-model="root.termino_busqueda" 
                           placeholder="Buscar" name="" id="" />
                    <div class="input-group-btn" ng-show="true" >
                       
                       <button class="btn btn-default pull-right" type="submit" ng-click ="buscarVideo($event)">
                           <i class="glyphicon glyphicon-search"></i></button>
                       
                    </div>                                        
                </div>     
            </div>          
        </div>
     <br>

         
    <div class="table-responsive" style="clear:both; ">
        <div class="defaultGrid grid-responsive" ng-grid="listaTutoriales" ></div>
    </div>
   
    </br>
    <div class="row text-center">
        <button type="button" class="btn btn-default btn-medium" ng-disabled="paginaactual == 1" ng-click="paginaAnterior()">
            <span class="glyphicon glyphicon-chevron-left" ></span>
        </button>
        <button type="button" class="btn btn-default btn-medium" ng-disabled="root.items <25" ng-click="paginaSiguiente()">
            <span class="glyphicon glyphicon-chevron-right" ></span>
        </button>
    </div>
