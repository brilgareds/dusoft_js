<div>
    <div ng-controller="VerPedidosFarmaciasController">

            <div class="input-group navbar-form">

                    <button type="submit" class="btn btn-accion btn-primary pull-left" ng-click="abrirViewPedidoFarmacia()">Crear Pedido</button>

                <input type="text" class="form-control pull-right" ng-keypress="onKeyVerPedidosFarmaciasPress($event, termino_busqueda)" ng-model="termino_busqueda" placeholder="Buscar" name="srch-term" id="srch-term">
                <div class="input-group-btn" >
                    <button class="btn btn-default" type="submit" ng-click="buscarVerPedidosFarmacias(termino_busqueda)"><i class="glyphicon glyphicon-search"></i></button>
                </div>

            </div>
            <div class="defaultGrid" ng-grid="lista_pedidos_farmacias">

            </div>
            <br/>

            <div class="row text-center">
                <button type="button" class="btn btn-default btn-medium" ng-disabled="paginaactual == 0" ng-click="paginaAnterior()">
                    <span class="glyphicon glyphicon-chevron-left" ></span>
                </button>
                <button type="button" class="btn btn-default btn-medium" ng-disabled="items == 0" ng-click="paginaSiguiente()">
                    <span class="glyphicon glyphicon-chevron-right" ></span>
                </button>
            </div>

    </br>
    </div>

</div>
