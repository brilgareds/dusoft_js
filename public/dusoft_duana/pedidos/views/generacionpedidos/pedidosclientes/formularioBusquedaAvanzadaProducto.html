<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cerrarVentanaBusquedaAvanzada()" >Ã—</button>
    <h4 class="modal-title">Busqueda avanzada</h4>
</div>
<div class="modal-body">
     <div class="row">
        <div class="col-md-6">
            <h4 class="h4MarginTopBottom">Codigo </h4>
           <input class="form-control" ng-model="datos_form.codigoProductoAvanzado" id="inputTo" placeholder="" type="text">
        </div>
        
        <div class="col-md-6">
            <h4 class="h4MarginTopBottom">Descripcion </h4>
           <input class="form-control" ng-model="datos_form.nombreProductoAvanzado" id="inputSubject" placeholder="" type="text">          
        </div> 
        
        <div class="col-md-6">
              <p class="input-group">
            <h4 class="h4MarginTopBottom">Concentracion </h4>
            <input class="form-control" ng-model="datos_form.concentracionProductoAvanzado" id="inputSubject" placeholder="" type="text">
            
            </p>
        </div> 
         
          <div class="col-md-6">
              <p class="input-group">
            <h4 class="h4MarginTopBottom">Molecula </h4>
            <input class="form-control" ng-model="datos_form.molecula" id="inputSubject" placeholder="" type="text">  
            </p>
        </div> 
         
    </div> 
    
    
    <div class="marginTop0 col-sm-12 col-md-12 paddingTopZero marginBottom0 paddingBottomZero altoSeleccionBodega"> <!--Div Cuerpo-->
            <div class="row">
              <div class="col-md-6">
                   </br>                                  
                   <h4 class="h4MarginTopBottom">Laboratorio </h4>
                   <ui-select ng-model="datos_form.laboratorioAvanzado" theme="select2" class="form-control selectgeneral">
                       <ui-select-match  placeholder="Seleccionar laboratorio">{{ $select.selected.get_nombre() }}</ui-select-match>                                        
                       <ui-select-choices repeat="laboratorio in  Empresa.get_laboratorios() | filter:$select.search">
                           {{ laboratorio.get_nombre() }}
                       </ui-select-choices>
                   </ui-select>                                   
               </div>                               
           <!--    <div class="col-md-6">
                   </br>
                   <h4 class="h4MarginTopBottom">Molecula </h4>
                   <ui-select ng-model="datos_form.molecula" theme="select2" class="form-control selectgeneral" >
                       <ui-select-match  placeholder="Seleccionar molecula">{{ $select.selected.get_nombre() }}</ui-select-match>                                        
                       <ui-select-choices refresh="listar_moleculas($select.search)" repeat="molecula in  Empresa.get_moleculas() | filter:$select.search">
                           {{ molecula.get_nombre() }}
                       </ui-select-choices>
                   </ui-select>
               </div>    //-->                                   
          </div>          
    </div>
</div>
    
<div class="modal-footer">
    <button type="button" class="btn btn-warning" ng-click="cerrarVentanaBusquedaAvanzada()">Cerrar</button>
    <button type="button" class="btn btn-primary" ng-click="buscador_productos({which:13},1)" ng-disabled="datos_view.email_to ==='' || datos_view.email_subject === ''">Buscar</button>
</div>
