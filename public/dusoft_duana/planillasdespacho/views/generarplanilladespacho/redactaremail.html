<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancelar_enviar_email()" >Ã—</button>
    <h4 class="modal-title">Crear Email</h4>
</div>
<div class="modal-body">
    <form role="form" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2" for="inputTo">Para</label>
            <div class="col-sm-10"><input class="form-control" id="inputTo" placeholder="List of recipients" type="email"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2" for="inputSubject">Asunto</label>
            <div class="col-sm-10"><input class="form-control" id="inputSubject" placeholder="Subject" type="text"></div>
        </div>        
        <div class="form-group">
            <label class="col-sm-12" for="inputBody">Mensaje</label>
            <div class="col-sm-12"><textarea class="form-control" id="inputBody" rows="8"></textarea></div>
        </div>
        <div class="form-group">            
            <label class="col-sm-12" for="inputBody">
                <span class="glyphicon glyphicon-paperclip"></span>
                <span class="text-muted" style="font-size: 11px;">- nombre archivo adjunto</span>
            </label>            
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-warning" ng-click="cancelar_enviar_email()">Cancelar</button>
    <button type="button" class="btn btn-primary">Enviar</button>
</div>
