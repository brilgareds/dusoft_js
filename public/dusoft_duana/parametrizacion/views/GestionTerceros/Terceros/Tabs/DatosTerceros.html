<div class="row contenedorCamposTercero">
    
    <div class="col-md-4">
        <label class="control-label">Naturaleza</label>
        <p class="input-group contenedorDropdown">            
            <ui-select ng-model="root.tipoNaturaleza"  
                       theme="select2" 
                       class="form-control selectgeneral pull-left ui-select-z-index-11" 
                       append-to-body = "true"
                       ng-change="onCambiarNaturaleza()">
                <ui-select-match  placeholder="Seleccionar Naturaleza"><span ng-bind="$select.selected.descripcion"></span></ui-select-match>
                <ui-select-choices refresh="listar_ciudades($select.search)" refresh-delay="0" repeat="tipoNaturaleza in  root.tiposNaturaleza | filter:$select.search">
                    <span ng-bind="tipoNaturaleza.descripcion"></span>
                </ui-select-choices>
            </ui-select>  
        </p>
    </div>
    
    <div class="col-md-4" ng-if="root.tipoNaturaleza.codigo == 1">
        <label class="control-label">Razón social</label>
        <p class="input-group">

            <input type="text" class="form-control" ng-keypress="onBuscarProducto($event, termino_busqueda)" ng-model="termino_busqueda" placeholder="Razón social" name="srch-term" id="srch-term" />
            <span class="input-group-btn">

                <button class="btn btn-default" type="submit" ng-click="buscarProductos(termino_busqueda)"><i class="glyphicon glyphicon-pencil"></i></button>
            </span>
        </p>
    </div>
    
    <div class="col-md-4" ng-if="root.tipoNaturaleza.codigo == 1">
        <label class="control-label">Nombre comercial</label>
        <p class="input-group">

            <input type="text" class="form-control" ng-keypress="onBuscarProducto($event, termino_busqueda)" ng-model="termino_busqueda" placeholder="Nombre comercial" name="srch-term" id="srch-term" />
            <span class="input-group-btn">

                <button class="btn btn-default" type="submit" ng-click="buscarProductos(termino_busqueda)"><i class="glyphicon glyphicon-pencil"></i></button>
            </span>
        </p>
    </div>
    
    <div class="col-md-4" ng-if="root.tipoNaturaleza.codigo == 0">
        <label class="control-label">Primer nombre</label>
        <p class="input-group">

            <input type="text" class="form-control" ng-keypress="onBuscarProducto($event, termino_busqueda)" ng-model="termino_busqueda" placeholder="Primer nombre" name="srch-term" id="srch-term" />
            <span class="input-group-btn">

                <button class="btn btn-default" type="submit" ng-click="buscarProductos(termino_busqueda)"><i class="glyphicon glyphicon-pencil"></i></button>
            </span>
        </p>
    </div>
    
    <div class="col-md-4" ng-if="root.tipoNaturaleza.codigo == 0">
        <label class="control-label">Segundo nombre</label>
        <p class="input-group">

            <input type="text" class="form-control" ng-keypress="onBuscarProducto($event, termino_busqueda)" ng-model="termino_busqueda" placeholder="Segundo nombre" name="srch-term" id="srch-term" />
            <span class="input-group-btn">

                <button class="btn btn-default" type="submit" ng-click="buscarProductos(termino_busqueda)"><i class="glyphicon glyphicon-pencil"></i></button>
            </span>
        </p>
    </div>
    
</div>
