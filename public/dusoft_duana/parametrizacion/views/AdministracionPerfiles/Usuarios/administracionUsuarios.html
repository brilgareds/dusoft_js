
<div class="row" directiva-general-modulos>
    <div class="col-md-4">
        <tabset>
            <tab>
                <tab-heading>
                    Datos de usuario
                </tab-heading>

                <div class="panel">
                    <div class="panel-body">

                        <div class="input-group contenedor_combo_grande">

                            <div class="pull-right contenedorEstado">
                                <label for="habilitar" style='margin-right: 5px;' >Activar</label>
                                <input-check ng-model="rootUsuario.usuarioAGuardar.estado" id="habilitar"  ></input-check>
                            </div>
                            <div  flow-init="opciones_archivo"  flow-file-added="!!{jpg:1,png:1}[$file.getExtension()]" class="ng-scope pull-left contenedorFoto" flow-prevent-drop=""  flow-drag-enter="dropClass='drag-over'" flow-drag-leave="dropClass=''" >
                                <div class="drop txt-center" flow-drop="" ng-class="dropClass" >

                                    <div class="col-md-12 well">
                                        <img  ng-hide="$flow.files.length" src="../../../images/avatar_empty.png" style="height:  80px;"/>
                                        <img ng-show="$flow.files.length" flow-img="$flow.files[0]" style="height:  80px;" class="avatarUsuario" />
                                    </div>

                                </div>

                                <br>

                                <div class="contenedorOpcionesFoto" ng-if="rootUsuario.usuarioAGuardar.id != ''">
                                    <span class="btn btn-default btn-sm" flow-btn="" ng-hide="$flow.files.length" ng-disabled="vista_previa">
                                        <span class="glyphicon glyphicon-folder-open" style="margin-right: 5px;"></span>
                                        <input type="file" style="visibility: hidden; position: absolute;">
                                    </span>                                                
                                    <button class="btn btn-default btn-sm" ng-click="$flow.cancel()" ng-disabled="" ng-show="$flow.files.length">
                                        <span class="glyphicon glyphicon-minus" ></span>
                                    </button>
                                    <button class="btn btn-default btn-sm" ng-click="subir_archivo_plano()" ng-disabled="vista_previa || codigo_proveedor_id == '' || unidad_negocio_id == '' || observacion == '' " ng-show="$flow.files.length">
                                        <span class="glyphicon glyphicon-cloud-upload" ></span>
                                    </button>
                                </div>
                            </div>


                        </div>

                        <p class="input-group">

                            <input type="text" class="form-control validar_caracteres" ng-model='rootUsuario.usuarioAGuardar.nombre' placeholder="Nombre"  />
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-ok"></i>
                            </span>
                        </p> 

                        <p class="input-group">
                            <input type="text" class="form-control camelCase" ng-model='rootUsuario.usuarioAGuardar.usuario'  placeholder="Usuario" name="srch-term" />
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                        </p>


                        <p class="input-group">

                            <input type="text" class="form-control readonlyinput" datepicker-popup="{{format}}" ng-model="rootUsuario.usuarioAGuardar.fechaCaducidad" is-open="abrir" readonly  close-text="Cerrar" ng-change="fechaSeleccionada()" clear-text="Borrar" current-text="Hoy" placeholder="Fecha CaducaciÃ³n" show-weeks="false" toggle-weeks-text="#" ng-click = "abrir = true"  />
                            <span class="input-group-addon">

                                <i class="glyphicon glyphicon-calendar"></i>
                            </span>
                        </p>

                        <div class="row">
                            <div class="col-md-6">
                                <p class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" ng-model='rootUsuario.usuarioAGuardar.clave'  placeholder="Clave"  />

                                </p>
                            </div>
                            <div class="col-md-6">
                                <p class="input-group">
                                    <input type="password" class="form-control" ng-model='rootUsuario.confirmacionClave'  placeholder="Confirmar Clave"  />
                                    <span class="input-group-addon">
                                        <i class="" 
                                           ng-class="{'glyphicon glyphicon-remove':rootUsuario.confirmacionClave != rootUsuario.usuarioAGuardar.clave, 'glyphicon glyphicon-ok':rootUsuario.confirmacionClave == rootUsuario.usuarioAGuardar.clave}"></i>
                                    </span>
                                </p>
                            </div>
                        </div>



                        <div class="row">
                            <div class="col-md-6">
                                <p class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-envelope"></i>
                                    </span>
                                    <input type="text" class="form-control" ng-model='rootUsuario.usuarioAGuardar.email'  placeholder="Email"  />

                                </p> 
                            </div>
                            <div class="col-md-6">
                                <p class="input-group">
                                    <input type="text" class="form-control" ng-model='rootUsuario.confirmacionEmail'  placeholder="Confirmar Email"  />
                                    <span class="input-group-addon">
                                        <i class="" 
                                           ng-class="{'glyphicon glyphicon-remove':rootUsuario.confirmacionEmail != rootUsuario.usuarioAGuardar.email, 'glyphicon glyphicon-ok':rootUsuario.confirmacionEmail == rootUsuario.usuarioAGuardar.email}"></i>
                                    </span>
                                </p> 
                            </div>
                        </div>

                        <p class="input-group contenedor_combo_grande">
                            <textarea class="form-control observacion_modulo input-sm" ng-model='rootUsuario.usuarioAGuardar.descripcion' placeholder="Observacion"></textarea>

                        </p> 
                        </br>

                        <button class="btn btn-default btn-sm pull-left" ng-click='onVolver()'>
                            Cancelar
                            <span class="glyphicon glyphicon-menu-left"></span>
                        </button>

                        <div class="pull-right">
                            <button class="btn btn-warning btn-sm" ng-click='onLimpiarFormulario()'>
                                Nuevo
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>

                            <button class="btn btn-success btn-sm" ng-click='onGuardarUsuario()'>
                                Guardar
                                <span class="glyphicon glyphicon-floppy-disk"></span>
                            </button>

                        </div>

                    </div>
                </div>

            </tab>





    </div>

    <div class="col-md-4" >
        <div arbol-modulos plugins='checkbox,contextmenu' tipo='multiple' estado='modulos_empresas' multiples_nodos="true"></div>
    </div>

    <div class="col-md-4" ng-if='rootUsuario.rolAGuardar.id > 0' ng-controller='OpcionesModulosController' ng-init='init({eliminar:false, detalle:false, seleccionar:true})'>
        <div class="table-responsive" >
            <div class="grid-responsive listado_opciones" ng-grid="listado_opciones">

            </div>
        </div>
    </div>
</div>
