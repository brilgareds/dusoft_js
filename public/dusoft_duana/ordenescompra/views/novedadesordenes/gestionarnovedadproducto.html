<div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <h4 class="modal-title">Novedades Productos</h4>
</div>
<div class="modal-body">

    <div class="row">  
        <div class="col-md-12">

            <fieldset>
                <legend>Producto</legend>                                 
                <div class="row">  
                    <div class="col-md-12">  
                        <h5> {{ producto_seleccionado.getCodigoProducto() }} -  {{ producto_seleccionado.getDescripcion() }}</h5>
                    </div>
                </div>
            </fieldset>
        </div>        
    </div> 

    <div class="row" style="margin-top: 20px">  
        <div class="col-md-6">
            <fieldset>
                <legend>Novedad</legend> 
                <div class="row">
                    <div class="col-md-12">  
                        <select ui-select2=""  class="form-control selectgeneral pull-left" ng-model="$parent.observacion_id"  ng-disabled="" placeholder="Seleccionar observacion" >
                            <option></option>    
                            <option ng-repeat="observacion in  Empresa.get_observaciones()"  value="{{observacion.get_id()}}">{{ observacion.get_descripcion() }}</option>
                        </select>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="col-md-6">
            <fieldset>
                <legend>Observación Novedad</legend>                                 
                <div class="row">  
                    <div class="col-md-12">  
                        <textarea  class="col-lg-12 col-md-12 col-sm-12" rows="4" ng-model='$parent.descripcion_novedad' ng-disabled="" name="" placeholder="Ingresar Observación"></textarea>
                    </div>
                </div>
            </fieldset>            
        </div>
    </div> 

    <div class="row" style="padding-top: 15px;">
        <tabset>
            <tab>
                <tab-heading>
                    <i class="glyphicon glyphicon-folder-open"></i> Archivos Adjuntos
                </tab-heading>
                <div class="row" style="max-height:300px; overflow:hidden; overflow-y:auto;">
                    <div class="list-group">

                    </div>
                </div>
            </tab>                                                                                 
            <tab>
                <tab-heading>
                    <i class="glyphicon glyphicon-cloud-upload"></i> Subir Archivo
                </tab-heading>
            </tab>                                                                                 
        </tabset>
    </div>

    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="close()">Cancelar</button>
        <button class="btn btn-primary" ng-click="aceptar()" ng-disabled="observacion_id == '' || descripcion_novedad==''" >Aceptar</button>
    </div>

</div>
