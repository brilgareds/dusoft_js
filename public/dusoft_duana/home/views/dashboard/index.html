
<div class="panel panel-info">
    <div class="panel-heading"></div>
    <div class="panel-body">

        <label style="width:850px; text-align: center;">Despachos generados periodo 2014</label>
          <nvd3-discrete-bar-chart
            data="exampleData2"
            showXAxis="true"
            showYAxis="true"
            height="700"
            width="850"
            tooltips="true"
            tooltipcontent="toolTipContentFunction()"
            showValues="true"
            showLegend="true"
            >
              <svg style="height:700px; width: 850px; float:left;"></svg>
    </nvd3-discrete-bar-chart>
        
    <label style="width:500px; text-align: center;">Pedidos auditados perido 2014</label>
        <nvd3-pie-chart
            id="exampleId"
            data="exampleData"
            x="xFunction()"
            y="yFunction()"
            width="500"
            height="500"
            showLabels="true"
            pieLabelsOutside="false"
            tooltips="true"
            tooltipcontent="toolTipContentFunction2()"
            showValues="true"
            labelType="percent">
            <svg style="height:700px; width: 500px; float:right;"></svg>
        </nvd3-pie-chart>
    </div>
</div>
