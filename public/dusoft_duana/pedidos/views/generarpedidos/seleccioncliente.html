
<div style ="padding:5px;height:650px;"> 
    
    <div>
        <button ng-click="cerrar()" class="pull-right btn btn-default btn-xs" style="margin-right:15px"><i class="glyphicon glyphicon-remove-circle"> </i> Cerrar</button>   
    </div>
    
    <div class="row">
        <div class="col-xs-12">
          
            <div class="panel panel-info marginBottom5"> <!-- / begin banking details -->

                <div class="panel-heading">
                  <h4 class="h4MarginTopBottom" align="center">Seleccionar Cliente</h4>
                </div>
                <div class="panel-body">
                    
                    <div class="input-group navbar-form paddingRightZero">
                        <input type="text" class="form-control pull-right" ng-keypress="onKeySeleccionClientePress($event, termino_busqueda)" ng-model="termino_busqueda" placeholder="Buscar Cliente" name="srch-term" id="srch-term">
                        <div class="input-group-btn" >
                            <button class="btn btn-default pull-right" type="submit" ng-click="buscarSeleccionCliente(termino_busqueda)"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                    
                </div>
                <div class="panel-body" ng-if="rootSeleccionCliente.Empresa.getClientes().length > 0">
                    <div class="defaultGrid" ng-grid="rootSeleccionCliente.grid_clientes"></div>
                </div>
            </div>
              
        </div>    
    </div> <!-- / end class row --> 


</div>
