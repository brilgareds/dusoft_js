<div>
    <tabset>
        
        <tab ng-controller="CotizacionesController">
            <tab-heading>
                Cotizaciones Clientes
            </tab-heading>

            <button type="button" class="btn btn-default pull-left" ng-click="onNuevaCotizacion()">
                <span class="glyphicon glyphicon-plus"></span>  Crear Cotizaci√≥n
            </button>

            <div class="input-group navbar-form buscadorgeneral">
                <input type="text" class="form-control pull-right" ng-keypress="onKeyBuscarCotizaciones($event)" ng-model="rootCotizaciones.termino_busqueda" placeholder="Buscar" name="srch-term" id="srch-term">
                <span class="input-group-btn" >
                    <button class="btn btn-default" type="submit" ng-click="onBuscarCotizacion()"><i class="glyphicon glyphicon-search"></i></button>
                </span>  
            </div>
            
            <div class="table-responsive">
                <div class="defaultGrid grid-responsive" ng-grid="rootCotizaciones.lista_pedidos_clientes"></div>
            </div>
            
            <div class="row text-center col-sm-12 col-md-12 col-lg-12">
                <br/>
                <button type="button" class="btn btn-default btn-medium" ng-disabled="rootCotizaciones.paginaactual == 1" ng-click="paginaAnterior()">
                    <span class="glyphicon glyphicon-chevron-left" ></span>
                </button>
                <button type="button" class="btn btn-default btn-medium" ng-disabled="items == 0" ng-click="paginaSiguiente()">
                    <span class="glyphicon glyphicon-chevron-right" ></span>
                </button>
            </div>

            </br>
        </tab>
        
        <tab ng-controller="PedidosClientesVentasController" ng-click="onTabPedidosClick()">
            <tab-heading>
                Pedidos Clientes
            </tab-heading>

            <div class="input-group navbar-form buscadorgeneral">
                <input type="text" class="form-control pull-right" ng-keypress="onKeyBuscarPedidos($event)" ng-model="rootPedidosClientes.termino_busqueda" placeholder="Buscar" name="srch-term" id="srch-term">
                <span class="input-group-btn" >
                    <button class="btn btn-default" type="submit" ng-click="onBuscarPedido()"><i class="glyphicon glyphicon-search"></i></button>
                </span>  
            </div>    

            <div class="table-responsive">
                <br/>
                <div class="defaultGrid grid-responsive" ng-grid="rootPedidosClientes.lista_pedidos_clientes"></div>
            </div>

            <br/>

            <div class="row text-center">
                <button type="button" class="btn btn-default btn-medium" ng-disabled="rootPedidosClientes.paginaactual == 1" ng-click="paginaAnterior()">
                    <span class="glyphicon glyphicon-chevron-left" ></span>
                </button>
                <button type="button" class="btn btn-default btn-medium" ng-disabled="items == 0" ng-click="paginaSiguiente()">
                    <span class="glyphicon glyphicon-chevron-right" ></span>
                </button>
            </div>

            </br>
        </tab>        
        
    </tabset>
    
    <visualizar-reporte></visualizar-reporte>
</div>
