<div >


    <div >
        
        
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading clearfix">
                        <div class="pull-left">
                            <h3 class="text-center"><strong>Detalle documento</strong></h3>
                        </div>
                        <div class="pull-right">
                            
                            <h3 class="text-center" ng-if='documentoAuditado[0].getPedido() >0 '><strong>Pedido #<span ng-bind="documentoAuditado[0].getPedido()"></span></strong></h3>
                        </div>
                        
                    </div>
                    <div class="panel-body">                    
                        <div class="row">
                          

                                <div class="col-md-4">
                                <fieldset>
                                    <legend>Numero</legend> 
                                    <div class="row">  
                                        <div class="col-md-12">                                          
                                            <input type="text" ng-value="documentoAuditado[0].getNumero()" ng-disabled="true" class="form-control" />
                                        </div>
                                    </div>
                                </fieldset>
                            </div> 
                                                   
                            <div class="col-md-4">
                                <fieldset>
                                    <legend>Prefijo</legend> 
                                    <div class="row">  
                                        <div class="col-md-12">                                          
                                            <input type="text" ng-value="documentoAuditado[0].getPrefijo()" ng-disabled="true" class="form-control" />
                                        </div>
                                    </div>
                                </fieldset>
                            </div>                        
                            
                            <div class="col-md-2">
                                <fieldset>
                                    <legend>Fecha</legend> 
                                    <div class="row">
                                        <div class="col-md-7" style="margin-top: -14px">  
                                            <h4><strong>{{documentoAuditado[0].getFechaRegistro() | date : 'dd-MM-yyyy'}}</strong></h4>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                        <br>
                        <div class="row"> 
                            <div class="col-md-4">
                              <fieldset>
                                    <legend>Empresa origen</legend> 
                                    <div class="row">  
                                        <div class="col-md-12">                                          
                                            <input type="text" ng-value="documentoAuditado[0].getRazonSocial()" ng-disabled="true" class="form-control" />
                                        </div>
                                    </div>
                                </fieldset>
                            </div> 
                            <div class="col-md-4">                            
                               <fieldset>
                                    <legend>Empresa destino</legend> 
                                    <div class="row">  
                                        <div class="col-md-12">                                          
                                            <input type="text" ng-value="documentoAuditado[0].getRazonSocialEmpresaDestino()" ng-disabled="true" class="form-control" />
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                            <div class="col-md-4">                            
                                <fieldset>
                                    <legend>Observación </legend>                                 
                                    <div class="row">  
                                        <div class="col-md-12">                                          
                                            <textarea  ng-value="documentoAuditado[0].getObservacion()" ng-disabled="true" class="col-lg-12 col-md-12 col-sm-12" rows="4" name="" placeholder="Ingresar Observación Cartera"></textarea>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>   
                      
                        </div>     
                        <br>                    
                        <br>                      
                        <!-- -->
                        <div class="row">  
                            <div class="col-md-12">
                                <tabset>
                                    <tab heading="Productos" active="datos_view.activar_tab.tab_productos">
                                        <br>
                                        <div class="row">  
                                            <div class="col-md-12">

                                                <div class="row">  
                                                    <div class="">
                                                        
                                                    </div>

                                                </div>
                                                <div class="" style="height: 240px" ng-grid="listaProductosDocumentosAuditados" > </div>

                                            </div>
                                        </div>   
                                    </tab>                        
                                           
                                   
                                </tabset>
                               
                                     <div class="modal-footer col-md-12" >                                                             
                                   
                                    <button class="btn btn-default" ng-click="volverPaginaPrincipal()" >
                                        <span class="glyphicon glyphicon-ok" ></span> Volver
                                    </button>
                                         
                                    <button class="btn btn-default" ng-click="imprimirRotulos()" >
                                        <span class="glyphicon glyphicon-file" ></span> Imprimir todos los rotulos
                                    </button>
                                    
                                </div>   
                                                           
                            </div>
                        </div>
                    </div>
                </div>       
            </div>
        </div>
      
    </div>
    <visualizar-reporte></visualizar-reporte>
</div>
