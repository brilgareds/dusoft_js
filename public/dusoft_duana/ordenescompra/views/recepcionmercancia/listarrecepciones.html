<div ng-controller="ListarRecepcionesController">

    <div class="row">
        <div class="col-md-3">
            <p class="input-group">

                <button type="button" class="btn btn-default btn-medium pull-right ng-scope" ng-click="crear_recepcion()">
                    <span class="glyphicon glyphicon-plus"></span> Generar Recepci√≥n
                </button>
            </p>
        </div>

        <div class="col-md-3">
            <p class="input-group">

                <input type="text" class="form-control readonlyinput" datepicker-popup="{{format}}" ng-model="datos_view.fecha_inicial" is-open="datos_view.datepicker_fecha_inicial" min="minDate"   readonly  close-text="Cerrar" ng-change="" clear-text="Borrar" current-text="Hoy" placeholder="Fecha Inicial" show-weeks="false" toggle-weeks-text="#"  />

                <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="abrir_fecha_inicial($event);"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
        </div>

        <div class="col-md-3">
            <p class="input-group">

                <input type="text" class="form-control readonlyinput" datepicker-popup="{{format}}" ng-model="datos_view.fecha_final" is-open="datos_view.datepicker_fecha_final" min="fecha_inicial"  readonly  close-text="Cerrar"
                       clear-text="Borrar"  placeholder="Fecha Final" current-text="Hoy" show-weeks="false" toggle-weeks-text="#" />
                <span class="input-group-btn">

                    <button class="btn btn-default"  ng-click="abrir_fecha_final($event);"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
        </div>

        <div class="col-md-2 pull-right">
            <p class="input-group">

                <input type="text" class="form-control" ng-keypress="buscador_recepciones($event);" ng-model="datos_view.termino_busqueda" placeholder="Buscar" name="" id="" />
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit" ng-click="buscar_recepciones();"><i class="glyphicon glyphicon-search"></i></button>
                </span>
            </p>
        </div>

    </div>



    <div class="defaultGrid" ng-grid="lista_recepciones_mercancia" > </div>

    </br>

    <div class="row text-center">
        <button type="button" class="btn btn-default btn-medium" ng-disabled="datos_view.pagina_actual == 1" ng-click="pagina_anterior()">
            <span class="glyphicon glyphicon-chevron-left" ></span>
        </button>
        <button type="button" class="btn btn-default btn-medium" ng-disabled="datos_view.cantidad_items == 0" ng-click="pagina_siguiente()">
            <span class="glyphicon glyphicon-chevron-right" ></span>
        </button>
    </div>
    <visualizar-reporte></visualizar-reporte>
</div>
