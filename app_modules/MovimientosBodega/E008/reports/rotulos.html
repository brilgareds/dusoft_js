<!DOCTYPE html>
<html>
    <head>
        <style>
            h1, h2{
                text-align:center;
            
            }    
            
            .cabecera{
                overflow:hidden;
            }
            
            .departamento{
                float:right;
                font-weight:bold;
            }
            
            .documentos{
                margin-bottom:50px;
            }
            
            .numero_caja_span{
                margin-right:5px;
            }
            
            .separador{
                margin-top:30px;
                margin-bottom:30px;
            }
        </style>
        
    </head>

        <div class="cabecera"><span class="departamento">{{:departamento}}</span></div>
        <div>DESTINATARIO:</div>

        <span class="numero_caja_span">NUMERO: </span><strong>{{:numero_caja}} DE ____</strong>
        <h1>((((( DELICADO ))))</h1>
        
        <hr class="separador"/>

</html>
