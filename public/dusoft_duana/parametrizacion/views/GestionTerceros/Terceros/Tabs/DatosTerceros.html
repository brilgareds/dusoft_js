<div class="row contenedorCamposTercero">
    
    <div class="col-md-4">
        <label class="control-label">Naturaleza</label>
        <p class="input-group contenedorDropdown">            
            <ui-select ng-model="root.tercero.tipoNaturaleza"  
                       theme="select2" 
                       class="form-control selectgeneral pull-left ui-select-z-index-13" 
                       append-to-body = "true"
                       ng-change="onCambiarNaturaleza()">
                <ui-select-match  placeholder="Seleccionar Naturaleza"><span ng-bind="$select.selected.descripcion"></span></ui-select-match>
                <ui-select-choices refresh="listar_ciudades($select.search)" refresh-delay="0" repeat="tipoNaturaleza in  root.tiposNaturaleza | filter:$select.search">
                    <span ng-bind="tipoNaturaleza.descripcion"></span>
                </ui-select-choices>
            </ui-select>  
        </p>
    </div>
    
    <div class="col-md-4" ng-if="root.tipoNaturaleza.codigo == 1">
        <label class="control-label">Razón social</label>
        <p class="input-group">

            <input type="text" class="form-control" ng-keypress="onBuscarProducto($event, termino_busqueda)" ng-model="termino_busqueda" placeholder="Razón social" name="srch-term" id="srch-term" />
            <span class="input-group-btn">

                <button class="btn btn-default" type="submit" ng-click="buscarProductos(termino_busqueda)"><i class="glyphicon glyphicon-pencil"></i></button>
            </span>
        </p>
    </div>
    
    <div class="col-md-4" ng-if="root.tipoNaturaleza.codigo == 1">
        <label class="control-label">Nombre comercial</label>
        <p class="input-group">

            <input type="text" class="form-control" ng-keypress="onBuscarProducto($event, termino_busqueda)" ng-model="termino_busqueda" placeholder="Nombre comercial" name="srch-term" id="srch-term" />
            <span class="input-group-btn">

                <button class="btn btn-default" type="submit" ng-click="buscarProductos(termino_busqueda)"><i class="glyphicon glyphicon-pencil"></i></button>
            </span>
        </p>
    </div>
    
    <div class="col-md-4" ng-if="root.tipoNaturaleza.codigo == 0">
        <label class="control-label">Primer nombre</label>
        <p class="input-group">

            <input type="text" class="form-control" ng-keypress="onBuscarProducto($event, termino_busqueda)" ng-model="termino_busqueda" placeholder="Primer nombre" name="srch-term" id="srch-term" />
            <span class="input-group-btn">

                <button class="btn btn-default" type="submit" ng-click="buscarProductos(termino_busqueda)"><i class="glyphicon glyphicon-pencil"></i></button>
            </span>
        </p>
    </div>
    
    <div class="col-md-4" ng-if="root.tipoNaturaleza.codigo == 0">
        <label class="control-label">Segundo nombre</label>
        <p class="input-group">

            <input type="text" class="form-control" ng-keypress="onBuscarProducto($event, termino_busqueda)" ng-model="termino_busqueda" placeholder="Segundo nombre" name="srch-term" id="srch-term" />
            <span class="input-group-btn">

                <button class="btn btn-default" type="submit" ng-click="buscarProductos(termino_busqueda)"><i class="glyphicon glyphicon-pencil"></i></button>
            </span>
        </p>
    </div>
    
</div>


<div class="row contenedorCamposTercero" ng-if="root.tipoNaturaleza.codigo == 0">
    
    <div class="col-md-4">
        <label class="control-label">Primer apellido</label>
        <p class="input-group">

            <input type="text" class="form-control" ng-keypress="onBuscarProducto($event, termino_busqueda)" ng-model="termino_busqueda" placeholder="Primer apellido" name="srch-term" id="srch-term" />
            <span class="input-group-btn">

                <button class="btn btn-default" type="submit" ng-click="buscarProductos(termino_busqueda)"><i class="glyphicon glyphicon-pencil"></i></button>
            </span>
        </p>
    </div>
    
    <div class="col-md-4">
        <label class="control-label">Segundo apellido</label>
        <p class="input-group">

            <input type="text" class="form-control" ng-keypress="onBuscarProducto($event, termino_busqueda)" ng-model="termino_busqueda" placeholder="Segundo apellido" name="srch-term" id="srch-term" />
            <span class="input-group-btn">

                <button class="btn btn-default" type="submit" ng-click="buscarProductos(termino_busqueda)"><i class="glyphicon glyphicon-pencil"></i></button>
            </span>
        </p>
    </div>
    
    <div class="col-md-4">
        <label class="control-label">Genero</label>
        <p class="input-group contenedorDropdown">            
            <ui-select ng-model="root.tercero.genero"  
                       theme="select2" 
                       class="form-control selectgeneral pull-left ui-select-z-index-11" 
                       append-to-body = "true">
                <ui-select-match  placeholder="Genero"><span ng-bind="$select.selected.descripcion"></span></ui-select-match>
                <ui-select-choices refresh="listar_ciudades($select.search)" refresh-delay="0" repeat="genero in  root.parametros.generos | filter:$select.search">
                    <span ng-bind="genero.getDescripcion()"></span>
                </ui-select-choices>
            </ui-select>  
        </p>
    </div>
    
</div>


<div class="row contenedorCamposTercero">
    
    <div class="col-md-4">
        <label class="control-label">Tipo documento</label>
        <p class="input-group contenedorDropdown">            
            <ui-select ng-model="root.tercero.tipoDocumento"  
                       theme="select2" 
                       class="form-control selectgeneral pull-left ui-select-z-index-12" 
                       append-to-body = "true">
                <ui-select-match  placeholder="Tipo documento"><span ng-bind="$select.selected.descripcion"></span></ui-select-match>
                <ui-select-choices refresh="listar_ciudades($select.search)" refresh-delay="0" repeat="tipoDocumento in  root.parametros.tiposDocumentos | filter:$select.search">
                    <span ng-bind="tipoDocumento.descripcion"></span>
                </ui-select-choices>
            </ui-select>  
        </p>
    </div>
    
    <div class="col-md-4">
        <label class="control-label">Número identificación</label>
        <p class="input-group">

            <input type="text" class="form-control" ng-keypress="onBuscarProducto($event, termino_busqueda)" ng-model="termino_busqueda" placeholder="Número identificación" name="srch-term" id="srch-term" />
            <span class="input-group-btn">

                <button class="btn btn-default" type="submit" ng-click="buscarProductos(termino_busqueda)"><i class="glyphicon glyphicon-credit-card"></i></button>
            </span>
        </p>
    </div>
    
    <div class="col-md-4">
        <label class="control-label">Fecha expedición</label>
        <p class="input-group">

            <input type="text" class="form-control readonlyinput" datepicker-popup="{{format}}" ng-model="root.tercer.fechaExpedicion" is-open="pickerFechaExpedicion.open" min="minDate"   readonly  close-text="Cerrar"  clear-text="Borrar" current-text="Hoy" placeholder="Fecha Expedición" show-weeks="false" toggle-weeks-text="#"  />
            <span class="input-group-btn">

               <button class="btn btn-default" ng-click="onAbrirFechaExpedicion($event);"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </p>
    </div>
    
</div>

<div class="row contenedorCamposTercero">
    
    <div class="col-md-4">
        <label class="control-label">Fecha expiración</label>
        <p class="input-group">

            <input type="text" class="form-control readonlyinput" datepicker-popup="{{format}}" ng-model="root.tercer.fechaExpiracion" is-open="pickerFechaExpiracion.open" min="minDate"   readonly  close-text="Cerrar"  clear-text="Borrar" current-text="Hoy" placeholder="Fecha Expiración" show-weeks="false" toggle-weeks-text="#"  />
            <span class="input-group-btn">

               <button class="btn btn-default" ng-click="onAbrirFechaExpiracion($event);"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </p>
    </div>
    
    <div class="col-md-4" ng-if="root.tipoNaturaleza.codigo == 1">
        <label class="control-label">Tipo organización</label>
        <p class="input-group contenedorDropdown">            
            <ui-select ng-model="root.tercero.tipoOrganizacion"  
                       theme="select2" 
                       class="form-control selectgeneral pull-left" >
                <ui-select-match  placeholder="Tipo organización"><span ng-bind="$select.selected.descripcion"></span></ui-select-match>
                <ui-select-choices  refresh-delay="0" repeat="tipoOrganizacion in  root.parametros.tiposOrganizacion | filter:$select.search">
                    <span ng-bind="tipoOrganizacion.descripcion"></span>
                </ui-select-choices>
            </ui-select>  
        </p>
    </div>
    
    <div class="col-md-4" ng-if="root.tipoNaturaleza.codigo == 0">
        <label class="control-label">Estado civil</label>
        <p class="input-group contenedorDropdown">            
            <ui-select ng-model="root.tercero.estadoCivil"  
                       theme="select2" 
                       class="form-control selectgeneral pull-left" >
                <ui-select-match  placeholder="Estado civil"><span ng-bind="$select.selected.descripcion"></span></ui-select-match>
                <ui-select-choices refresh="listar_ciudades($select.search)" refresh-delay="0" repeat="tipoEstadoCivil in  root.parametros.tiposEstadoCivil | filter:$select.search">
                    <span ng-bind="tipoEstadoCivil.descripcion"></span>
                </ui-select-choices>
            </ui-select>  
        </p>
    </div>
    
    <div class="col-md-4" ng-if="root.tipoNaturaleza.codigo == 1">
        <label class="control-label">Nacionalidad</label>
        <p class="input-group contenedorDropdown">            
            <ui-select ng-model="root.tercero.nacionaliad"  
                       theme="select2" 
                       class="form-control selectgeneral pull-left">
                <ui-select-match  placeholder="Nacionalidad"><span ng-bind="$select.selected.descripcion"></span></ui-select-match>
                <ui-select-choices refresh-delay="0" repeat="tipoNacionalidad in  root.parametros.tiposNacionalidad | filter:$select.search">
                    <span ng-bind="tipoNacionalidad.descripcion"></span>
                </ui-select-choices>
            </ui-select>  
        </p>
    </div>
    <div class="col-md-4" ng-if="root.tipoNaturaleza.codigo == 0">
        <label class="control-label">Fecha nacimiento {{root.tercero.fechaNacimiento}}</label>
        <p class="input-group">
            
            <input type="text" class="form-control readonlyinput" datepicker-popup="yyyy-MM-dd" date-type="string" ng-model="root.tercero.fechaNacimiento"
                   is-open="pickerFechaNacimiento.open" min="minDate"   readonly  close-text="Cerrar"  clear-text="Borrar" current-text="Hoy" 
                   placeholder="Fecha Nacimiento" show-weeks="false" toggle-weeks-text="#" ng-change="onFechaNacimientoChange()"  />
            <span class="input-group-btn">

               <button class="btn btn-default" ng-click="onAbrirFechaNacimiento($event);"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </p>
    </div>
    
    
</div>

<div class="row contenedorCamposTercero" >
    
    <div class="col-md-4" ng-if="root.tipoNaturaleza.codigo == 0">
        <label class="control-label">Nacionalidad</label>
        <p class="input-group contenedorDropdown">            
            <ui-select ng-model="root.tercero.nacionaliad"  
                       theme="select2" 
                       class="form-control selectgeneral pull-left">
                <ui-select-match  placeholder="Nacionalidad"><span ng-bind="$select.selected.descripcion"></span></ui-select-match>
                <ui-select-choices refresh-delay="0" repeat="tipoNacionalidad in  root.parametros.tiposNacionalidad | filter:$select.search">
                    <span ng-bind="tipoNacionalidad.descripcion"></span>
                </ui-select-choices>
            </ui-select>  
        </p>
    </div>
    
    <div class="col-md-4" ng-if="root.tipoNaturaleza.codigo == 0"   >
        <label class="control-label">Razón social</label>
        <p class="input-group">

            <input type="text" class="form-control" ng-keypress="onBuscarProducto($event, termino_busqueda)" ng-model="termino_busqueda" placeholder="Razón social" name="srch-term" id="srch-term" />
            <span class="input-group-btn">

                <button class="btn btn-default" type="submit" ng-click="buscarProductos(termino_busqueda)"><i class="glyphicon glyphicon-pencil"></i></button>
            </span>
        </p>
    </div>
    
    <div class="col-md-4">
        <label class="control-label">Descripción</label>
        <p class="input-group">

            <input type="text" class="form-control" ng-keypress="onBuscarProducto($event, termino_busqueda)" ng-model="termino_busqueda" placeholder="Descripción" name="srch-term" id="srch-term" />
            <span class="input-group-btn">

                <button class="btn btn-default" type="submit" ng-click="buscarProductos(termino_busqueda)"><i class="glyphicon glyphicon-pencil"></i></button>
            </span>
        </p>
    </div>

    
</div>
