<div class="row">
    <div class="col-md-12 col-lg-12">
        <div class="col-sm-2" style="padding-left: 0px; padding-right: 0px;">
            <div class="panel panel-success col-sm-8" style="display: inline-block; float: left; padding: 10px; margin-bottom: 0px; margin-top: 3px;">
                <div class="panel-body" style="padding: 0px; margin-bottom: 4px;">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="col-form-label">&nbsp;</label>
                            <div class="input-group form-group">
                                <label class="btn btn-success" ng-click="crearCuenta()" ><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Crear Cuenta</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-offset-1 col-md-9" style="padding-right: 0;" ng-include="'views/asignacionCuentas/filtroCuentas.html'"></div>
    </div>        
</div><br>

<div class="row">    
    <form ng-model="formulario" ng-submit="guardar_cuentas()" class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-body"><br>
                <div class="row">
                    <div class="col-md-12" ng-include="'views/asignacionCuentas/tiposCuentas.html'"></div>
                </div><br>
                <div class="row" style="margin-bottom: 20px;">
                    <div class="col-sm-12">
                        <div class="col-md-2 col-sm-offset-4">
                            <label ng-disabled="!boton" ng-click="guardar_cuentas()" class="btn btn-primary col-sm-12"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Guardar Cambios!</label>
                        </div>
                        <div class="col-md-2">
                            <label ng-disabled="!boton" ng-click="deleteAccount()" class="btn btn-danger col-sm-12"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Eliminar Cuentas!</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
