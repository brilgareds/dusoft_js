<div style="padding:10px;">

    <center><h5><span ng-bind="titulo"></span> <span ng-bind="nombreProducto"></span></h5></center>
    <button ng-click="cerrar()" class="pull-right btn btn-default btn-xs" style="position:absolute; right: 0px; top: 8px; margin-right:15px"><i class="glyphicon glyphicon-remove-circle"> </i> Cerrar</button>

    <tabset  class="tabkardex">
        <tab heading="Movimientos">


            <div class="row" style="padding:10px">
                <div class="list-group col-md-4 grupodefault" style="width:113px">
                    <a href="#" class="list-group-item">
                        <h5 class="list-group-item-heading">Entradas:</h5>
                        <p class="list-group-item-text"><span ng-bind="cantidad_entradas"></span></p>
                    </a>

                </div>

                <div class="list-group col-md-4 grupodefault" style="width:113px">
                    <a href="#" class="list-group-item">
                        <h5 class="list-group-item-heading">Salidas:</h5>
                        <p class="list-group-item-text"><span ng-bind="cantidad_salidas"></span></p>
                    </a>
                </div>
                <div class="list-group col-md-4 grupodefault" style="width:113px">
                    <a href="#" class="list-group-item">
                        <h5 class="list-group-item-heading">Existencia:</h5>
                        <p class="list-group-item-text"><span ng-bind="existencia"></span></p>
                    </a>
                </div>
                <div class="list-group col-md-4 grupodefault" style="width:113px">
                    <a href="#" class="list-group-item">
                        <h5 class="list-group-item-heading">Descuadre:</h5>
                        <p class="list-group-item-text"><span ng-bind="descuadre"></span></p>
                    </a>
                </div>

                <div class="col-md-3">
                    <p class="input-group">
                        <span class="list-group-item-heading">Filtrar Movimientos:</span>
                        <select class="form-control" placeholder="Filtrar" ng-model="selemovimiento" ng-options="opt.descripcion for opt in movimientos" ng-change="filtrar_movimiento(selemovimiento)"></select>
                    </p>
                </div>

            </div>
            <div class="table-responsive" >
                <div class="defaultGrid grid-responsive" ng-grid="lista_movimientos">

                </div>
            </div>   


        </tab>

        <tab heading="Pendientes Farmacias">

            <div class="table-responsive" >
                <div class="defaultGrid grid-responsive" ng-grid="lista_pendientes_farmacia">

                </div>
            </div>

        </tab>

        <tab heading="Pendientes Clientes">
            <div class="table-responsive" >
                <div class="defaultGrid grid-responsive" ng-grid="lista_pendientes_cliente">

                </div>
            </div>

        </tab>

        <tab heading="Pendientes Ordenes De Compra">
            <div class="table-responsive" >

                <div class="defaultGrid grid-responsive" ng-grid="lista_pendientes_ordenes">

                </div>
            </div>

        </tab>



    </tabset>

</div>
