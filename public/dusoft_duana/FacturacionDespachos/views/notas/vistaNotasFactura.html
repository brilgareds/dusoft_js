<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div class="row">	
            <div class="col-xs-12 col-sm-12 col-md-12 pull-right">
                <div class="col-xs-12 col-sm-6 col-md-2 pull-left">
                    <div class="input-group">

                        <div class="input-group-btn">                                                                      
                            <button type="button" class="btn btn-default dropdown-toggle" 
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >{{root.filtroPrefijo.descripcion}} <span class="caret"></span></button>
                            <ul class="dropdown-menu" ng-selected="root.filtroPrefijo.tipo">
                                <li ng-repeat="tipoPrefijoFactura in tipoPrefijoFactura">
                                    <a href="javascript:void(0)" ng-click="onSeleccionFiltroPrefijos(tipoPrefijoFactura)">
                                        {{tipoPrefijoFactura.descripcion}}
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <input ng-show="root.visibleBuscador"
                               type="text"
                               class="form-control"
                               ng-keypress="buscarTercero($event);"
                               ng-model="root.factura"
                               placeholder="No. Factura" name="" id="" />
                        <div class="input-group-btn" >
                            <button class="btn btn-default pull-right" type="submit" ng-click="buscarTercero({which: 13}, termino_busqueda)"><i class="glyphicon glyphicon-search"></i></button>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
        <br />
        <br />
        <div class=" table-responsive gridStyle" style="clear:both; height: 300px">
            <div class="defaultGrid grid-responsive" style="height: 300px"  ng-grid="listaFacturas" ></div>
        </div>
    </body>
</html>
