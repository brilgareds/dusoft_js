<div >
    <div class="row" style="padding:20px">

        <div class="list-group col-md-4 grupodefault" style="width:220px">
            <ui-select ng-model="root.empresaSeleccionada" style='width:200px;'   theme="select2" class="form-control selectgeneral pull-left" ng-change="onSeleccionarEmpresa()">
                <ui-select-match  placeholder="Seleccionar empresa" >{{ $select.selected.getNombre()}}</ui-select-match>
                <ui-select-choices  refresh-delay="0" repeat="empresa in empresas | filter:$select.search">
                    {{ empresa.getNombre()}}
                </ui-select-choices>
            </ui-select>  
        </div>

        <div class="list-group col-md-4 grupodefault" style="width:270px">
            <ui-select ng-model="root.empresaSeleccionada.centroUtilidadSeleccionado" style='width:250px;'   theme="select2" class="form-control selectgeneral pull-left" ng-change="onSeleccionarCentroUtilidad()"  >
                <ui-select-match  placeholder="Seleccionar Centro Utilidad" >{{ $select.selected.getNombre()}}</ui-select-match>
                <ui-select-choices  refresh-delay="0" repeat="centroUtilidad in root.empresaSeleccionada.getCentrosUtilidad() | filter:$select.search">
                    {{ centroUtilidad.getNombre()}}
                </ui-select-choices>
            </ui-select>  
        </div>

        <div class="list-group col-md-4 grupodefault" style="width:270px">
            <ui-select ng-model="root.empresaSeleccionada.centroUtilidadSeleccionado.bodegaSeleccionado" style='width:250px;'   theme="select2" class="form-control selectgeneral pull-left" ng-change="onSeleccionarTodas()"   >
                <ui-select-match  placeholder="Seleccionar Bodega" >{{ $select.selected.getNombre()}}</ui-select-match>
                <ui-select-choices  refresh-delay="0" repeat="bodega in root.empresaSeleccionada.centroUtilidadSeleccionado.getBodegas() | filter:$select.search">
                    {{ bodega.getNombre()}}
                </ui-select-choices>
            </ui-select>  
        </div>

        <div class="list-group col-md-4 grupodefault">
            <p class="input-group">
                <input type="text" class="form-control" ng-keypress="onSeleccionarProducto($event)" ng-model="termino_busqueda" placeholder="Buscar" name="srch-term" id="srch-term" />
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit" ><i class="glyphicon glyphicon-search"></i></button>
                </span>
            </p>
        </div>
    </div>

    <br>
    <div class="table-responsive" >
        <div class="defaultGrid grid-responsive" ng-grid="lista_productos_movimientos">
        </div>
    </div>   

    </br>
    <div class="row text-center">
        <button type="button" class="btn btn-default btn-medium" ng-disabled="paginaactual == 1" ng-click="paginaAnterior()">
            <span class="glyphicon glyphicon-chevron-left" ></span>
        </button>
        <button type="button" class="btn btn-default btn-medium" ng-disabled="items < 25" ng-click="paginaSiguiente()">
            <span class="glyphicon glyphicon-chevron-right" ></span>
        </button>
    </div>
</div>
