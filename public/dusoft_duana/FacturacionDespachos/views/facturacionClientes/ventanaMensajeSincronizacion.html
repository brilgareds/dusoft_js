<div class="modal-header"> 
    <button type="button" class="close" ng-click="cerrarVentana()">&times;</button> 
    <h4 class="modal-title">Resultado sincronizacion</h4> 
</div> 
<div class="modal-body"> 
    <h4>Respuesta WS</h4> 
    <h5> {{ mensaje_ws}}</h5> 
    <h4>Respuesta BD</h4> 
    <h5> {{ mensaje_bd}} </h5> 
    <h4>Factura</h4> 
    <h5> {{ prefijo }} - {{ numero }}</h5> 
</div> 
<div class="modal-footer"> 
    <button class="btn btn-primary" ng-click="cerrarVentana()" ng-disabled="" >Aceptar</button> 
</div>
