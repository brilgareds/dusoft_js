<div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <div class="pull-left">
                        <h4 class="text-center"><strong>Prefijo {{ documento_ingreso.get_prefijo()}}</strong></h4>
                    </div>
                    <div class="pull-right">
                        <h4 class="text-center"><strong>No. Tmp # {{doc_tmp_id}}</strong></h4>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-4">

                            <fieldset>
                                <legend>Farmacia</legend>      

                                <div class="row">
                                    <div class="col-md-7">                                          

                                        <select ng-model="documento_ingreso.bodega" 
                                                class="form-control selectgeneral pull-left"
                                                ng-change="onBuscarDevoluciones()">
                                            <option ng-repeat="x in bodegas"
                                                    value="{{x.bodega}}">{{x.descripcion}}
                                            </option>
                                        </select>
                                        <!--ui-select ng-change="seleccionar_documento()" ng-model="documento_ingreso.bodega" theme="select2" class="form-control selectgeneral pull-left" >
                                           <ui-select-match  placeholder="Seleccionar bodega">{{ $select.selected.descripcion}}</ui-select-match>
                                           <ui-select-choices refresh="bodegas($select.search,true)" refresh-delay="0" repeat="x in bodegas | filter:$select.search">
                                               {{ x.descripcion}}
                                           </ui-select-choices>
                                       </ui-select-->
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="col-md-4">
                            <fieldset>
                                <legend>Nro Documento</legend> 
                                <div class="row">
                                    <div class="col-md-7">                                          
                                        <ui-select ng-change="onBuscarProductosDevoluciones()" ng-model="documento_ingreso.documentoDevolucion" theme="select2" class="form-control selectgeneral pull-left">
                                            <ui-select-match  placeholder="Seleccionar Documento">{{ $select.selected.numero}}</ui-select-match>
                                            <ui-select-choices repeat="doc in docDevoluciones | filter:$select.search">
                                                {{ doc.prefijo}}-{{ doc.numero}}
                                            </ui-select-choices>
                                        </ui-select>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="col-md-4">

                            <fieldset>
                                <legend>Observación</legend>                                 
                                <div class="row">  
                                    <div class="col-md-12">
                                        <textarea  class="col-lg-12 col-md-12 col-sm-12" rows="4" ng-model='documento_ingreso.observacion' name="" placeholder="Ingresar Observación"></textarea>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                    
                    <div class="row">  
                        <div class="col-md-12">

                            <tabset>
                                <tab >
                                    <tab-heading>
                                        Productos Devueltos
                                    </tab-heading>
                                    <br>
                                    <div class="table-responsive" style="margin-top:3px;" >
                                        <div  style="height: 240px" class="defaultGrid grid-responsive" ng-grid="lista_productos_ingreso" ui-grid="gridOptions" ui-grid-edit ui-grid-cellNav > </div>
                                    </div>
                                </tab>                                                        
                            </tabset>
                            <br>
                            <br>
                            <hr></hr>                            
                            <br>
                            <div class="row"> 
                                <legend>Productos Validados</legend>
                                <div class="col-md-12">
                                    <div class="table-responsive" style="margin-top:3px;" > 
                                        <div style="height: 300px" class="defaultGrid grid-responsive" ng-grid="lista_productos_validados"> </div> 
                                    </div>  
                                </div>
                            </div>
                            <div ng-if="isTmp()">    
                                <div class="row">
                                    <div class="col-md-12">
                                        <div ng-if="true" class="modal-footer col-md-12" >
                                            <button ng-hide="isNoTmp()" class="btn btn-default" ng-click="grabar_documento()">
                                                <span class="glyphicon glyphicon-floppy-disk" ></span> Grabar Documento
                                            </button>
                                            <button  class="btn btn-default" ng-click="cancelar_documento()">
                                                <span class="glyphicon glyphicon-remove" ></span> Cancelar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div ng-if="!isTmp()">    
                                <div class="modal-footer col-md-12">
                                    <button class="btn btn-default" ng-click="cancelar_documento()">
                                        <span class="glyphicon glyphicon-remove" ></span> Cancelar
                                    </button>
                                    <button ng-hide="isEliminarTmp()" class="btn btn-default" ng-click="btn_eliminar_documento()">
                                        <span class="glyphicon glyphicon-trash" ></span> Eliminar
                                    </button>
                                    <button ng-hide="!isGenerarDocumento()"  class="btn btn-default" ng-click="generar_documento(0)" >
                                        <span class="glyphicon glyphicon-ok" ></span> Crear Documento
                                    </button>                                  
                                    <button ng-hide="!isGenerarDocumento()"  class="btn btn-default" ng-click="generar_documento(1)" >
                                        <span class="glyphicon glyphicon-ok" ></span> Crear Documento/Facturar 
                                    </button>                                  
                                </div>  
                            </div>
                        </div>
                    </div>   
                </div>
            </div>       
        </div>
    </div>

    <div  class="slide" slide-content open-callback="gestionar_productos" close-callback="cerrar_gestion_productos"   >
        <div ng-include src="slideurl" ng-controller="GestionarProductosController"></div>
    </div>
</div>
<visualizar-reporte></visualizar-reporte>
