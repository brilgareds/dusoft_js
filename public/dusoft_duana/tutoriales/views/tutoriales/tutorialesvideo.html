<div class="panel panel-default">
    <div class="panel-heading">
        <button type="button" class="close" ng-click="close()"><span class="glyphicon glyphicon-remove-circle"></span></button> 
        <h3 class="panel-title">{{tutorialEntity.getTag()}}</h3>
    </div>
    <div class="panel-body" >
        <link href="../../../../stylesheets/videoTutoriales/styleControladores.css" rel="stylesheet" />
        <videogular vg-theme="config.theme.url">
            <vg-media vg-src="config.sources"
                      vg-tracks="config.tracks" vg-preload="config.preload">
            </vg-media>
            <vg-controls vg-autohide="config.plugins.controls.autoHide" vg-autohide-time="config.plugins.controls.autoHideTime">
                <vg-play-pause-button></vg-play-pause-button>
                <vg-time-display>{{ currentTime | date:'mm:ss':'+0000' }}</vg-time-display>
                <vg-scrub-bar>
                    <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                </vg-scrub-bar>
                <vg-time-display>{{ timeLeft | date:'mm:ss':'+0000' }}</vg-time-display>
                <vg-volume>
                    <vg-mute-button></vg-mute-button>
                    <vg-volume-bar></vg-volume-bar>
                </vg-volume>
                <vg-fullscreen-button></vg-fullscreen-button>
                <my-stop-button></my-stop-button>
            </vg-controls>
        </videogular>   
    </div> 
    <div class="modal-body"> 
        <h4><span class="label label-success"> Titulo</span> </h4> 
        <h5>{{ tutorialEntity.getTitulo()}} </h5> 
        <h4> <span class="label label-success">Descripcion.</span> </h4> 
        <h5>{{ tutorialEntity.getDescripcion()}}  </h5> 
    </div>
</div>
