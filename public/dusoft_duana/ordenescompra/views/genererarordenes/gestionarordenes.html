<div ng-controller="GestionarOrdenesController">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <!--                <h4 class="panel-title pull-left" style="padding-top: 7.5px;">Imagen</h4>-->
                    <div class="pull-left">
                        <h3 class="text-center"><strong>Logo</strong></h3>
                    </div>
                    <div class="pull-right">
                        <h3 class="text-center"><strong>OC # 123456</strong></h3>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">


                        <div class="col-md-6">

                            <fieldset>
                                <legend>Unidad de Negocio</legend>      

                                <div class="row">
                                    <div class="col-md-7">  
                                        <select ui-select2=""  class="form-control selectgeneral pull-left" ng-model="X"  placeholder="Seleccionar unidad de negocio" ng-change="">
                                            <option></option>                            
                                        </select>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="col-md-6">
                            <fieldset>
                                <legend>Proveedor</legend> 
                                <div class="row">
                                    <div class="col-md-7">  
                                        <select ui-select2=""  class="form-control selectgeneral pull-left" ng-model="X"  placeholder="Seleccionar proveedor" ng-change="">
                                            <option></option>                            
                                        </select>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                    <br>
                    <div class="row">  
                        <div class="col-md-6">

                            <fieldset>
                                <legend>Observación</legend> 
                                <div class="row">  
                                    <div class="col-md-12">  
                                        <textarea  class="col-lg-12 col-md-12 col-sm-12" name="" placeholder="Ingresar Observación"></textarea>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>   
                    <br>
                    <br>
                    <div class="row">  
                        <div class="col-md-12">

                            <tabset>
                                <tab heading="Incluir Productos Manual">
                                    
                                    <br>
                                    <div class="row">  
                                        <div class="">
                                            <div class="col-md-3">
                                                <p class="input-group">

                                                    <button type="button" class="btn btn-default btn-medium pull-right ng-scope" ng-click="buscar_productos()">
                                                        <span class="glyphicon glyphicon-plus"></span> Buscar Productos
                                                    </button>
                                                </p>

                                            </div>

                                            <div class="col-md-3 pull-right">
                                                <p class="input-group">

                                                    <input type="text" class="form-control" ng-keypress="" ng-model="termino_busqueda" placeholder="Buscar" name="" id="" />
                                                    <span class="input-group-btn">
                                                        <button class="btn btn-default" type="submit" ng-click=""><i class="glyphicon glyphicon-search"></i></button>
                                                    </span>
                                                </p>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="" style="height: 300px" ng-grid="lista_productos" > </div>

                                    </br>

                                    <div class="row text-center">
                                        <button type="button" class="btn btn-default btn-medium">
                                            <span class="glyphicon glyphicon-chevron-left" ></span>
                                        </button>
                                        <button type="button" class="btn btn-default btn-medium">
                                            <span class="glyphicon glyphicon-chevron-right" ></span>
                                        </button>
                                    </div>   
                                </tab>                        
                                <tab select="alertMe()">
                                    <tab-heading>
                                        <i class="glyphicon glyphicon-cloud-upload"></i> Cargar Archivo Plano
                                    </tab-heading>
<!--                                    <div flow-prevent-drop flow-drag-enter="style={border: '5px solid green'}" flow-drag-leave="style={}" ng-style="dropEnabled && style">

                                        <div class="span6">

                                        </div>

                                        <div class="alert" ng-hide="$flow.files.length" flow-drop flow-drag-enter="class='alert alert-success'" flow-drag-leave="class='alert'" ng-class="class" style="text-align: center; padding: 50px 0;">
                                            <img src="../../../images/Cloud-Upload-Blue.png" style="max-width: 200px; max-height: 150px; line-height: 20px; margin-bottom: 5px;"/>
                                            <br/><br/>
                                            Arrastre y suelte el archivo en ésta área o use el botón ...</br></br>
                                            <button class="btn btn-info" ng-disabled="bloqueo_upload" flow-btn><i class="icon icon-file"></i>Buscar Archivo</button>
                                        </div>                                       
                                    </div>-->
                                </tab>
                            </tabset>

                            <div class="modal-footer">
                                <button class="btn btn-default" ng-click="">
                                    <span class="glyphicon glyphicon-remove" ></span> Cancelar</button>
                                <button class="btn btn-default" ng-click="" ng-disabled="" >
                                    <span class="glyphicon glyphicon-ok" ></span> Generar Orden Compra
                                </button>
                            </div>                            
                        </div>
                    </div>   
                </div>
            </div>       
        </div>
    </div>

    <div  class="slide" slide-content open-callback="gestionar_productos" close-callback="cerrar_gestion_productos"   >
        <div ng-include src="slideurl"  ng-controller="GestionarProductosController"></div>
    </div>
</div>
