    <div class="row"> <!-- / begin payment details section -->
        <div class="col-sm-12 col-md-12">
            
            <div class="span7"> <!-- / begin contact details -->
                <div class="panel panel-info marginBottom5">
                    
                  <div class="panel-heading">
                    <h4 class="h4MarginTopBottom">Informacion de Cliente</h4>
                  </div>
                    
                  <div class="panel-body" >
                    <div class="input-group navbar-form paddingRightZero">
                        <input type="text" class="form-control pull-right" ng-keypress="onKeyDetalleDocumentoTemporalPress($event, termino_busqueda)" ng-model="termino_busqueda" placeholder="Código Barras" name="srch-term" id="srch-term">
                        <div class="input-group-btn" >
                            <button class="btn btn-default pull-right" type="submit" ng-click="buscarDetalleDocumentoTemporal(termino_busqueda)"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                    
                    <div class="auditarGrid" ng-grid="detalle_pedido_separado_cliente"></div>
                  </div>
                    
                </div>
            </div> <!-- / end contact details -->

        </div>
    </div> <!-- / end payment details section -->
      
    <!-- End Código desplazado -->
    <div class="row">
        <div class="col-xs-12">
          
            <div class="panel panel-info marginBottom5"> <!-- / begin banking details -->

                <div class="panel-heading">
                  <h4 class="h4MarginTopBottom">Auditados</h4>
                </div>

                <div class="panel-body">
                    <div class="input-group navbar-form paddingRightZero">

                        <div class="row">            
                            <h4>Seleccionar Cajas: </h4>
                        </div>

                        <div class="row  marginBottom5 col-sm-12 col-md-3">
                            <select ui-select2="seleccioncaja"  class="form-control selectgeneral pull-left" ng-model="$parent.seleccion_caja"  placeholder="Todas" ng-change="cajaSeleccionada()">
                                <option></option>
                                <option ng-repeat="caja in cajas"  ng-value="caja.id_caja" >{{caja.nombre}}</option>
                            </select>
                        </div>

                    </div>

                    <div class="auditadosGrid" ng-grid="lista_pedidos_separados_clientes"></div>

                </div>
            </div>
              
        </div>    
    </div> <!-- / end class row --> 

    <div class="col-sm-12 row marginBottom5">
        <button type="submit" class="btn btn-accion btn-primary pull-right">Generar Documento</button>    
    </div>

    <br/><br/><br/><br/><br/>

</div>
