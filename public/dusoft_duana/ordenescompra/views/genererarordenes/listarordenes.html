<div ng-controller="ListarOrdenesController">

    <div class="row">        
        <div class="pull-left btn-principal" >
           

                <button type="button" class="btn btn-default btn-medium pull-right ng-scope" ng-click="crear_orden_compra()">
                    <span class="glyphicon glyphicon-plus"></span> Generar Orden de Compra
                </button>
            
        </div>

        <div class="col-md-2">
            <p class="input-group">

                <input type="text" class="form-control readonlyinput" datepicker-popup="{{format}}" ng-model="fecha_inicial" is-open="datepicker_fecha_inicial" min="minDate"   readonly  close-text="Cerrar" ng-change="" clear-text="Borrar" current-text="Hoy" placeholder="Fecha Inicial" show-weeks="false" toggle-weeks-text="#"  />

                <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="abrir_fecha_inicial($event);"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
        </div>

        <div class="col-md-2">
            <p class="input-group">

                <input type="text" class="form-control readonlyinput" datepicker-popup="{{format}}" ng-model="fecha_final" is-open="datepicker_fecha_final" min="fecha_inicial"  readonly  close-text="Cerrar"
                       clear-text="Borrar"  placeholder="Fecha Final" current-text="Hoy" show-weeks="false" toggle-weeks-text="#" />
                <span class="input-group-btn">

                    <button class="btn btn-default"  ng-click="abrir_fecha_final($event);"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
        </div>

        <!-- div class="col-md-2 pull-right">
            <p class="input-group">

                <input type="text" class="form-control" ng-keypress="buscador_ordenes_compras($event, termino_busqueda);" ng-model="termino_busqueda" placeholder="Buscar" name="" id="" />
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit" ng-click="buscar_ordenes_compras(termino_busqueda);"><i class="glyphicon glyphicon-search"></i></button>
                </span>
            </p>
        </div -->
        
        
        <div class="col-md-2 pull-right">                                

                 <div class="input-group">
                     <div class="input-group-btn">
                       <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{filtro.nombre}} <span class="caret"></span></button>
                       <ul class="dropdown-menu">
                         <li ng-repeat="filtro in filtros">
                             <a href="javascript:void(0)" ng-click="onSeleccionFiltro(filtro)">{{filtro.nombre}}</a>
                         </li>
                       </ul>
                     </div>
                     <input type="text" class="form-control" ng-keypress="buscador_ordenes_compras($event, termino_busqueda);" ng-model="termino_busqueda" placeholder="Buscar" name="" id="" />
                    <div class="input-group-btn" >
                       <button class="btn btn-default" type="submit" ng-click="buscar_ordenes_compras(termino_busqueda);"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
               </div>



         </div>
        
        
        

    </div>



    <div class="defaultGrid" ng-grid="lista_ordenes_compras" > </div>

    </br>

    <div class="row text-center">
        <button type="button" class="btn btn-default btn-medium" ng-disabled="pagina_actual == 1" ng-click="pagina_anterior()">
            <span class="glyphicon glyphicon-chevron-left" ></span>
        </button>
        <button type="button" class="btn btn-default btn-medium" ng-disabled="cantidad_items == 0" ng-click="pagina_siguiente()">
            <span class="glyphicon glyphicon-chevron-right" ></span>
        </button>
    </div>
    <visualizar-reporte></visualizar-reporte>
</div>
