<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
    <h4 class="modal-title">{{titulo}}</h4>
</div>
<div class="modal-body">

    <alert  type="danger" close="dialog = false" ng-show="dialog"><span ng-bind="msg"></span></alert>

    <h4 >Pedidos Seleccionados:</h4>

    <div class="row" style="max-height:300px; overflow:hidden; overflow-y:auto;">
        <div class="list-group">
            <a ng-repeat="pedido in pedidosSeleccionados" class="list-group-item defaultcursor" href="javascript:void(0)">
                Pedido No. <span ng-bind="pedido.numero_pedido"></span>-<span ng-bind="pedido.cliente.nombre_tercero || pedido.farmacia.nombre_farmacia"></span>

            </a>
        </div>
    </div>

    <h4>Responsable Separacion:</h4>

    <div class="row">
        
        <ui-select  ng-model="$parent.operario" theme="select2" class="form-control selectgeneral pull-left" ng-change="valorSeleccionado()">
            <ui-select-match  placeholder="Seleccionar Estado Pedido"><span ng-bind="$select.selected.nombre_operario"></span></ui-select-match>
                   <ui-select-choices repeat="separador in  Empresa.getSeparadores()| filter:$select.search">
                       <span ng-bind="separador.nombre_operario"></span>  (<span ng-bind="separador.total_pedidos_asignados"></span>)
                   </ui-select-choices>
        </ui-select>
    </div>

   <div class="modal-footer">
       <button class="btn btn-primary" ng-click="realizarAsignacion()" ng-disabled="!operario" >Asignar</button>
        <button class="btn btn-warning" ng-click="close()">Cancelar</button>
         
    </div>

</div>
