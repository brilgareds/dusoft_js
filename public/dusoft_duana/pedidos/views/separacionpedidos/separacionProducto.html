<div > 
    <div class="row paddingToptZero">
        <div class="col-sm-12 col-md-12"  ng-controller="ContenedorSeparacionController">
            <button type="button" class="btn btn-default pull-right boton-separacion-cancelar btn-sm" ng-click="retornarPaginaInicio()"  
                    aria-haspopup="true" aria-expanded="false" ><span class="glyphicon glyphicon-arrow-left"></span> Regresar </button>
            <div class="panel panel-default marginBottom5">
                <div class="panel-heading">
                    <h4 class="h4MarginTopBottom"><span >Separacion de pedidos</span> </h4>
                </div>
                <div class="panel-body">

                    <table class="table " id="tablaSeparacion">
                        <tr><th>Cliente </th><td>FARMACIA DUANA</td></tr>
                        <tr><th>Observacion &nbsp;</th><td>Se solicita pedido por tutela</th></tr>
                        <tr><th>{{rootSeparacion.empresa.getPedidoSeleccionado().getProductoSeleccionado().getDescripcion()}}</th></tr>
                        <tr>
                            <th>Justificar </th>
                            <td> 
                                <div class="btn-group  navbar-left ">
                                    <button type="button" class="btn btn-default dropdown-toggle" 
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >{{justificacion.nombre}} <span class="caret"></span></button>
                                    <ul class="dropdown-menu">
                                        <li ng-repeat="justificacion in justificaciones">
                                            <a href="javascript:void(0)" ng-click="onSeleccionJustificacion(justificacion)">{{justificacion.nombre}}</a>
                                        </li>
                                    </ul>
                                </div>                           
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div> 

    <div class="panel panel-default marginBottom5">
        <div class="panel-heading">
            <ul class="pagination paginacionSeparacion">
                <li><a href="javascript:void(0);" ng-click="onAnterior()" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                <li><a href="" ng-click="mostrarDetallePedidos()">Detalle</a></li>
                 <div  class="slide" slide-content open-callback="mostrarDetallePedidos" close-callback="closeDetallePedidos"   >
                    <div ng-include src="slideurl" ></div>
                </div>
                <li><a href="javascript:void(0);" ng-click="onSiguiente()" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>
            </ul>

            <div class="btn-group   navbar-right accionSeparacion ">
                <button type="button" class="btn btn-default dropdown-toggle" 
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >{{filtro.nombre}} <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li ng-repeat="filtro in filtros">
                        <a href="javascript:void(0)" ng-click="onSeleccionFiltros(filtro)">{{filtro.nombre}}</a>
                    </li>
                </ul>
            </div>                                      
        </div>
        <div class="panel-body">
            <div class="grid-separacion-producto grid-responsive" ng-grid="separacionProducto" > </div>
        </div>
    </div>
</div>
