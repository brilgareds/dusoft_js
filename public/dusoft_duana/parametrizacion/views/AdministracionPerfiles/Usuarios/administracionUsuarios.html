
<div class="row" directiva-general-modulos>
    <div class="col-md-5">
        <tabset>
            <tab>
                <tab-heading>
                    Detalle Modulo
                </tab-heading>

                <div class="panel">
                    <div class="panel-body">

                        <p class="input-group contenedor_combo_grande">

                            <label for="habilitar" style='margin-right: 5px;' >Activar</label>
                        <input-check ng-model="rootUsuario.usuarioAGuardar.estado" id="habilitar"  ></input-check>

                        </p>

                        <p class="input-group contenedor_combo_grande">

                            <!--ui-select ng-model="rootUsuario.moduloPadre"
                                       theme="select2"
                                       ng-disabled = "rootUsuario.usuarioAGuardar.nodo_principal"
                                       ng-change="onModuloPadreSeleccionado()"
                                       class="contenedor_combo_grande">
                                <ui-select-match  placeholder="Seleccionar Empresa">{{$select.selected.text}}</ui-select-match>
                                <ui-select-choices repeat="modulo in rootUsuario.modulos | filter:$select.search">
                                    {{modulo.text}}
                                </ui-select-choices>
                            </ui-select-->


                        </p>

                        <p class="input-group">

                            <input type="text" class="form-control validar_caracteres" ng-model='rootUsuario.usuarioAGuardar.nombre' placeholder="Nombre" name="srch-term" id="srch-term"  />
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-ok"></i>
                            </span>
                        </p> 

                        <p class="input-group">
                            <input type="text" class="form-control validar_caracteres validar_espacios" ng-model='rootUsuario.usuarioAGuardar.state'  placeholder="Usuario" name="srch-term" />
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                        </p>

                        <p class="input-group">
                            <input type="password" class="form-control" ng-model='rootUsuario.usuarioAGuardar.state'  placeholder="Clave"  />
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-lock"></i>
                            </span>
                        </p> 

                        <p class="input-group">

                            <input type="text" class="form-control readonlyinput" datepicker-popup="{{format}}" ng-model="fechainicial" is-open="abrirfechainicial" min="minDate"   readonly  close-text="Cerrar" ng-change="fechainicialselected()" clear-text="Borrar" current-text="Hoy" placeholder="Fecha inicio" show-weeks="false" toggle-weeks-text="#"  />
                            <!--input type="text" ng-datepickerange /-->
                            <span class="input-group-btn">

                                <button class="btn btn-default" ng-click="abrirFechaInicial($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>

                    </div>
                </div>

            </tab>

            <tab ng-controller="OpcionesModulosController" ng-init='init({eliminar:true, detalle:true})' disabled='rootUsuario.usuarioAGuardar.nodo_principal || rootUsuario.usuarioAGuardar.getModulosHijo() > 0'>
                <tab-heading>
                    Opciones
                </tab-heading>

                <div class="panel">
                    <div class="panel-body">
                        <p class="input-group contenedor_combo_grande">
                            <label for="habilitar_opcion" style='margin-right: 5px;'>Habilitar Opcion</label>
                        <input-check ng-model="rootUsuario.usuarioAGuardar.opcionAGuardar.estado" style='margin-right: 15px;' id="habilitar_opcion" ></input-check>

                        </p>
                        <p class="input-group">
                            <input type="text" ng-model='rootUsuario.usuarioAGuardar.opcionAGuardar.nombre' class="form-control"  placeholder="Nombre Opcion" />
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-ok"></i>
                            </span>
                        </p> 

                        <p class="input-group">
                            <input type="text" class="form-control" ng-model='rootUsuario.usuarioAGuardar.opcionAGuardar.alias'  placeholder="Alias" />
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-ok"></i>
                            </span>
                        </p> 

                        <p class="input-group contenedor_combo_grande">
                            <textarea class="form-control observacion_modulo" ng-model='rootUsuario.usuarioAGuardar.opcionAGuardar.observacion' placeholder="Observacion"></textarea>

                        </p> 
                        <p class="input-group" >
                        <div class="table-responsive" >
                            <div class="grid-responsive listado_opciones" ng-grid="listado_opciones">

                            </div>
                        </div>
                        </p>



                        <p class="input-group pull-right">
                            <button class="btn btn-warning btn-sm" ng-click='onLimpiarFormularioOpcion()'>
                                Nuevo
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                            <span ng-switch="rootUsuario.usuarioAGuardar.modulo_id != 0">

                                <button ng-switch-when="true" class="btn btn-success btn-sm" ng-click='onGuardarOpcion()'>
                                    Guardar
                                    <span class="glyphicon glyphicon-floppy-disk"></span>
                                </button>

                                <button ng-switch-when="false" disabled="disabled" class="btn btn-success btn-sm">
                                    Guardar
                                    <span class="glyphicon glyphicon-floppy-disk"></span>
                                </button>
                            </span>
                        </p>

                    </div>
                </div>
            </tab>
        </tabset>



    </div>

    <div class="col-md-7">

        <!--div arbol-modulos plugins='checkbox,wholerow,state,contextmenu' tipo='multiple' estado='arbolmodulos'></div-->
        <div arbol-modulos plugins='wholerow,state' tipo='multiple' estado='arbolmodulos'></div>
    </div>
</div>
