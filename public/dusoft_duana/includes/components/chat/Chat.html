        <button class="btn btn-default btn-xs"><span class="glyphicon glyphicon-phone"></span></button>

        <button class="btn btn-default btn-xs"><span class="glyphicon glyphicon-resize-full" "></span></button>
        <button class="btn btn-default btn-xs btnCloseChat pull-right" ng-click="$parent.onCerrarChat()"><span class="glyphicon glyphicon-remove"></span></button>
        
    </div>
    <div class="chatBody">
        
        <tabset>

            <tab ng-click="onTraerConversaciones()" class="tabConversaciones">
                <tab-heading class="headerConversaciones">
                    <i class="glyphicon glyphicon-list" ></i> <b></b>
                </tab-heading>
                <br>
                <div class="input-group navbar-form">

                    <input type="text" class="form-control pull-right" ng-keypress="onBuscarRol($event)" ng-model="rootRoles.termino_busqueda" placeholder="Buscar" />
                    <div class="input-group-btn" >
                        <button class="btn btn-default" type="submit" ng-click="onBuscarRol({which:13})"><i class="glyphicon glyphicon-search"></i></button>
                    </div>

                </div>
                <div class="defaultGrid chatGrid" ng-grid="root.listaConversaciones">

                </div>

            </tab>

            <tab active="root.conversacionSeleccioanda" disabled="root.conversacionSeleccionada.detalle.length == 0"> 
                <tab-heading >
                   <i class="glyphicon glyphicon-comment"></i> <b> </b>
                </tab-heading>
                <br>
                <div class="panelConversacion">
                    <div ng-repeat="detalle in root.conversacionSeleccionada.detalle" class="contenedorDetalle" ng-class="($index % 2 == 0) ? 'detallePar' : 'detalleInpar'">
                        <div>
                            <label ng-if="detalle.getUsuario() == root.usuarioActual.getNombreUsuario()">Yo</label>
                            <label ng-if="detalle.getUsuario() != root.usuarioActual.getNombreUsuario()">{{detalle.getUsuario()}}</label>
                            <span class="pull-right" style="font-size: 11px">{{detalle.getFechaCreacion()}}</span>
                        </div>
                        <p>
                            {{detalle.getMensaje()}}  
                        </p>

                    </div>
                    
                </div>
                
                <button class="btn btn-success btn-xs indicadorScrollChat" ><i class="glyphicon glyphicon-arrow-down"></i></button>
                
                <div class="input-group navbar-form chatPanel" style="width: 100%; padding: 0px; margin-bottom: 0px;">

                    <textarea  placeholder="Escribir..." class="form-control textAreaChat" ng-keypress="onGuardarMensaje($event)" ng-model="root.mensaje" style="width: 100%"></textarea>
      

                </div>

            </tab>                

        </tabset>
        
        
       
    </div>
</div>
