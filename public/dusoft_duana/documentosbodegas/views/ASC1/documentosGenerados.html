<div class="table-responsive" >
    <br>
    <div class="defaultGrid grid-responsive" style="height: 482px"
         ng-grid="listar_documentos_ajuste">
    </div>
</div>
<br />
<div class="row text-center">
    <button type="button" class="btn btn-default btn-medium" ng-disabled="paginaActualDocumentos == 1" ng-click="paginaAnteriorDocumentos()">
        <span class="glyphicon glyphicon-chevron-left" ></span>
    </button>
    <button type="button" class="btn btn-default btn-medium" ng-disabled="!masListarDocumentos" ng-click="paginaSiguienteDocumentos()">
        <span class="glyphicon glyphicon-chevron-right" ></span>
    </button>
</div>
