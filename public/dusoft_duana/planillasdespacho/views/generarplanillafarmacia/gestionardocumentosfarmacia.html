<div>
    <div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading clearfix">
                        <div class="pull-left col-md-11">
                            <h4 class="text-center"><strong>Ingresar Documentos Devolucion</strong></h4>
                        </div>
                        <div class="pull-right">
                            <div>
                                <button ng-click="cerrarRemisionesDocumentos()" 
                                        class="pull-right btn btn-default btn-xs" style="margin-right:15px"><i class="glyphicon glyphicon-remove-circle"> </i> Cerrar</button>   
                            </div> 
                        </div>
                    </div>

                    <div class="panel-body">

                        <div class="row" ng-switch on="datos_view.opcion_predeterminada" >                            

                            <div class="col-md-3">
                                <p class="input-group">

                                    <input type="text" class="form-control readonlyinput" datepicker-popup="{{format}}" 
                                           ng-model="datos_view.fecha_inicial" is-open="datos_view.datepicker_fecha_inicial" min="minDate"   readonly  close-text="Cerrar" ng-change="" clear-text="Borrar" current-text="Hoy" placeholder="Fecha Inicial" show-weeks="false" toggle-weeks-text="#"  />

                                    <span class="input-group-btn">
                                        <button class="btn btn-default" ng-click="abrir_fecha_inicial($event);"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                </p>
                            </div>

                            <div class="col-md-3">
                                <p class="input-group">

                                    <input type="text" class="form-control readonlyinput" 
                                           datepicker-popup="{{format}}" 
                                           ng-model="datos_view.fecha_final" 
                                           is-open="datos_view.datepicker_fecha_final" 
                                           min="datos_view.fecha_inicial"  
                                           readonly  close-text="Cerrar"
                                           clear-text="Borrar"  placeholder="Fecha Final" current-text="Hoy" show-weeks="false" toggle-weeks-text="#" />
                                    <span class="input-group-btn">

                                        <button class="btn btn-default"  ng-click="abrir_fecha_final($event);"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                </p>
                            </div>
                            
                             <div class="col-md-3 pull-right">
                                            <p class="input-group">
                                                <input type="text" class="form-control" 
                                                       ng-keypress="buscadorDocumentosPlanilla($event);" 
                                                       ng-model="datos_view.termino_busqueda_documentos" 
                                                       placeholder="Buscar" name="" id="" 
                                                       />
                                                <span class="input-group-btn">
                                                    <button class="btn btn-default" type="submit" ng-click="buscadorDocumentosPlanilla($event)"><i class="glyphicon glyphicon-search"></i></button>
                                                </span>
                                            </p>
                                        </div>
                            <div class="col-md-12" ng-switch on="(datos_view.opcion_predeterminada == '0') || (datos_view.opcion_predeterminada == '1')" >


                                <div class="" style="height: 600px" ng-grid="listaRemisionesBodega" > </div>
                                <br>
                                <div class="row text-center">
                                    <button type="button" class="btn btn-default btn-medium" ng-disabled="paginaactual == 1" ng-click="paginaAnterior()">
                                        <span class="glyphicon glyphicon-chevron-left" ></span>
                                    </button>
                                    <button type="button" class="btn btn-default btn-medium" ng-disabled="items <=25" ng-click="paginaSiguiente()">
                                        <span class="glyphicon glyphicon-chevron-right" ></span>
                                    </button>
                                </div>
                            </div>


                            <div class="modal-footer col-md-12">                                
                                <button class="btn btn-default" ng-click="prepararDocumentosDevolucionesPlanilla()">
                                    <span class="glyphicon glyphicon-ok" ></span> Guardar
                                </button>                                
                            </div>  
                        </div>
                    </div>
                </div>       
            </div>
        </div>        
    </div>
</div>
