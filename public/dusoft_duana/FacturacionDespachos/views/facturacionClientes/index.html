<div class="row">        
    <div class="col-md-12">
        <tabset>
            <tab ng-click="limpiarLocalStorageFacturaGenerada()">
                <tab-heading >
                    <i class=""></i>  Fact. Despacho
                </tab-heading>
                <br> 
                <div ng-include="'views/facturacionClientes/listarClientes.html'"></div>
            </tab>                      
            <tab active="root.activarTabFacturasGeneradas" >
                <tab-heading >
                    <i class=""></i>  Fact. Generada  
                </tab-heading>
                <br> 
                <div ng-include="'views/facturacionClientes/listarFacturasGeneradas.html'"></div>  
            </tab>                     
            <tab ng-click="limpiarLocalStorageNotificacion()">
                <tab-heading >
                    <i class=""></i>  Fact. Cosmitet
                </tab-heading>
                <br> 
                <div ng-include="'views/facturacionClientes/listarPedidosCosmitet.html'"></div>  
            </tab> 
            <tab ng-click="facturasProceso()">
                <tab-heading >
                    <i class=""></i>  Fact. Proceso
                    <span ng-show = "notificarFacturaGeneradaCosmitet > 0" class="badge">{{notificarFacturaGeneradaCosmitet}}</span>
                </tab-heading>
                <br> 
                <div ng-include="'views/facturacionClientes/listarFacturasEnProceso.html'"></div>  
            </tab> 
            <tab active="activarTabFacturasConsumo" class="dropdown" ng-controller="FacturacionConsumoController" ng-click="buscarClienteFacturaTemporal($event)">
                <tab-heading>
                    <tab-heading >
                        <i class=""></i>  Fact. Consumo
                        <span ng-show = "notificarFacturaConsumo > 0" class="badge">{{notificarFacturaConsumo}}</span>
                    </tab-heading>                                
                </tab-heading>
                <div ng-include="'views/facturacionClientes/listarFacturasConsumo.html'"></div> 
            </tab>                    
        </tabset>                                      
    </div>
</div>
<visualizar-reporte></visualizar-reporte>
