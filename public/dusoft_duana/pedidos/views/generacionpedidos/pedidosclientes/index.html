<div ng-controller="ReportePedidosClientesController">
    <div ng-controller="ListarPedidosClientesController">
        <div class="row">        
            <div class="col-md-12">
                <tabset>
                    <tab  ng-if="datos_view.inactivarTab" ng-click="cargarListaNotificacionCotizacion('')">
                        <tab-heading>
                            <i class="glyphicon glyphicon-time"></i> Cotizaciones
                        </tab-heading>
                        <br> 
                        <div ng-include="'views/generacionpedidos/pedidosclientes/listarcotizacionesclientes.html'"></div>
                    </tab>                        
                    <tab  ng-if="datos_view.inactivarTab" active="datos_view.activarTabPedidos" >
                        <tab-heading ng-click="cargarListaPedidos('','')" >
                             Pedidos Clientes 
                             <!--<span ng-show="notificacionClientesAutorizar > 0" class="badge badge-warning">{{notificacionClientesAutorizar}}</span>//-->
                         <!--   <i class="glyphicon glyphicon-th"></i> Pedidos Clientes//-->
                        </tab-heading>
                        <br>                    
                        <div ng-include="'views/generacionpedidos/pedidosclientes/listarpedidosclientes.html'"></div>
                    </tab>   
                    
                    <tab  ng-click="cargarListaNotificacionCotizacion(6)" ng-if="datos_view.opciones.sw_notificar_aprobacion == true" >
                        <tab-heading>
                            <i class="glyphicon glyphicon-time"></i>Aprobacion cotizaciones
                            
                            <span ng-show="notificacionClientesAutorizar > 0" class="badge badge-warning">{{notificacionClientesAutorizar}}</span>
                        
                        </tab-heading>
                        <br> 
                        <div ng-include="'views/generacionpedidos/pedidosclientes/listarnotificacioncotizaciones.html'"></div>
                    </tab>  
                    
                    
                    <tab  ng-click="cargarListaNotificacionPedidos(4,0)" ng-if="datos_view.opciones.sw_notificar_aprobacion == true">
                        <tab-heading>
                            <i class="glyphicon glyphicon-time"></i>Aprobacion pedidos
                            
                            <span ng-show="notificacionPedidoAutorizar > 0" class="badge badge-warning">{{notificacionPedidoAutorizar}}</span>
                        
                        </tab-heading>
                        <br> 
                        <div ng-include="'views/generacionpedidos/pedidosclientes/listarnotificacionpedidos.html'"></div>
                    </tab>  
                    
                </tabset>                                      
            </div>
        </div>    
    </div>
     <visualizar-reporte></visualizar-reporte>
</div>
