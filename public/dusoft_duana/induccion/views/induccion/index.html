<div >

    <div class="row" style="padding:20px">
        <div class="list-group col-md-4 grupodefault" style="width:250px">
            <ui-select ng-model="root.empresaSeleccionada" style='width:200px;'   theme="select2" class="form-control selectgeneral pull-left" ng-change="onSeleccionarEmpresa()">
                <ui-select-match  placeholder="Seleccionar empresa" >{{ $select.selected.getNombre()}}</ui-select-match>
                <ui-select-choices  refresh-delay="0" repeat="empresa in empresas | filter:$select.search">
                    {{ empresa.getNombre()}}
                </ui-select-choices>
            </ui-select>  
        </div>
        <div class="list-group col-md-4 grupodefault" style="width:250px">
            <ui-select ng-model="root.empresaSeleccionada.centroUtilidadSeleccionado" style='width:200px;'   theme="select2" class="form-control selectgeneral pull-left" ng-change="onSeleccionarCentroUtilidad()" >
                <ui-select-match  placeholder="Seleccionar Centro Utilidad" >{{ $select.selected.getNombre()}}</ui-select-match>
                <ui-select-choices  refresh-delay="0" repeat="centroUtilidad in root.empresaSeleccionada.getCentrosUtilidad() | filter:$select.search">
                    {{ centroUtilidad.getNombre()}}
                </ui-select-choices>
            </ui-select>  
        </div>
        <div class="list-group col-md-4 grupodefault" style="width:250px">
            <ui-select ng-model="root.empresaSeleccionada.centroUtilidadSeleccionado.bodegaSeleccionado" style='width:200px;'   theme="select2" class="form-control selectgeneral pull-left" >
                <ui-select-match  placeholder="Seleccionar Bodega" >{{ $select.selected.getNombre()}}</ui-select-match>
                <ui-select-choices  refresh-delay="0" repeat="bodega in root.empresaSeleccionada.centroUtilidadSeleccionado.getBodegas() | filter:$select.search">
                    {{ bodega.getNombre()}}
                </ui-select-choices>
            </ui-select>  
        </div>
        <div class="list-group col-md-4 grupodefault" style="width:250px">
            <input type="text" name="input" required ng-trim="false" ng-model="termino_busqueda" >
        </div>
        <div class="list-group col-md-4 grupodefault" style="width:250px">
            <button ng-click="onSeleccionarProducto()">Save</button>
        </div>
    </div>
    <br>
    <div class="table-responsive" >
        <div class="defaultGrid grid-responsive" ng-grid="lista_productos_movimientos">
        </div>
    </div>   
     </br>
    <div class="row text-center">
        <button type="button" class="btn btn-default btn-medium" ng-disabled="paginaactual == 0" ng-click="paginaAnterior()">
            <span class="glyphicon glyphicon-chevron-left" ></span>
        </button>
        <button type="button" class="btn btn-default btn-medium" ng-disabled="items == 0" ng-click="paginaSiguiente()">
            <span class="glyphicon glyphicon-chevron-right" ></span>
        </button>
    </div>

</div>
