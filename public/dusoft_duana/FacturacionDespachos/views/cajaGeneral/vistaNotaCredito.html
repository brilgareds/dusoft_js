<div class="row paddingToptZero">
    <div class="col-sm-12 col-md-12">
        <div class="panel panel-info ">
            <div class="panel-heading">
                <h4 class="h4MarginTopBottom"><span >{{root.tituloNota}}</span></h4>
            </div>
            <br>
	    <div class="row">
		<div class="col-md-12" >
		    <div class="col-md-4">
			<label class="control-label" for="IsSmallBusiness" >Precio:</label>
		    </div>
		    <div class="col-md-8">
			<input
			    type="text"
			    class="form-control"
			    validacion-numero-decimal
			    ng-model="root.precioNota"
			    format="currency"
			    ng-change="onImpuesto()"
			    name="" id="" />
		    </div>
		</div>
		<br />
		<br />
		<br />
		<div class="col-md-12" >
		    <div class="col-md-4">
			<label class="control-label" for="IsSmallBusiness">Gravamen:</label>
		    </div>
		    <div class="col-md-8">
			<input
			    type="text"
			    class="form-control"
			    validacion-numero-decimal
			    ng-model="root.gravamenNota"
			    format="currency"
			    ng-change="onImpuesto()"
			    name="" id="" />
		    </div>
		</div>
		<br />
		<br />
		<br />
		<div class="col-sm-12">
		    <div class="col-md-12">
			<textarea
			    rows="4"
			    placeholder="Observacion"
			    class="form-control"
			    ng-model="root.descripcionNota"
			    name="" id="" >
			</textarea>
		    </div>
		</div>
	    </div>
	    <br />
	    <div class="row">
		<div class="col-md-1">
	 	  <label class="control-label text-center" for="IsSmallBusiness"></label>
		</div>
		<div class="col-md-2">
	 	  <label class="control-label text-center" for="IsSmallBusiness">Subtotal</label>
		</div>
		<div class="col-md-2">
	 	  <label class="control-label text-center" for="IsSmallBusiness" >Iva</label>
		</div>
		<div class="col-md-2">
	 	  <label class="control-label text-center" for="IsSmallBusiness">Retefuente</label>
		</div>
		<div class="col-md-2">
	 	  <label class="control-label text-center" for="IsSmallBusiness">Reteica</label>
		</div>
		<div class="col-md-3">
	 	  <label class="control-label text-center" for="IsSmallBusiness" >Total Nota</label>
		</div>
	    </div>
	    <div class="row" style="font-size: 10px;">
		<div class="col-md-1">
	 	  <!--<label class="control-label text-center" for="IsSmallBusiness"></label>-->
		</div>
		<div class="col-md-2">
	 	  <label class="control-label text-center" for="IsSmallBusiness">{{root.impuestos.valorSubtotal | currency:"$"}}</label>
		</div>
		<div class="col-md-2">
	 	  <label class="control-label text-center" for="IsSmallBusiness" >{{root.impuestos.iva | currency:"$"}}</label>
		</div>
		<div class="col-md-2">
	 	  <label class="control-label text-center" for="IsSmallBusiness">{{root.impuestos.retencionFuente | currency:"$"}}</label>
		</div>
		<div class="col-md-2">
	 	  <label class="control-label text-center" for="IsSmallBusiness">{{root.impuestos.retencionIca | currency:"$"}}</label>
		</div>
		<div class="col-md-3">
	 	  <label class="control-label text-center" for="IsSmallBusiness" >{{root.impuestos.totalGeneral | currency:"$"}}</label>
		</div>
	    </div>
        </div>
	<br />
        <div class="modal-footer">
	    <button type="button" class="btn btn-warning" ng-click="cerrar()">Cerrar</button>
	    <button type="button" class="btn btn-primary" ng-click="guardarFacFacturasConceptosNotas()">Guardar</button>
        </div>
    </div>
</div>
