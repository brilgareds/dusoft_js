
<div class="input-group col-sm-12 col-md-12 col-lg-12">                       
                    <div class="row" >
                        <div class="col-md-4">
                            <h4>Busqueda por {{ datos_form.seleccion_tipo_producto }}</h4> 

                            <div class="btn-group">
                                <label class="btn btn-default">
                                    <input type="radio" name="tipoProducto" ng-model="rootSeleccionProductoFarmacia.tipoProducto" value="0" />
                                    <span class="label label-default">Pendientes</span>
                                </label>
                                <label class="btn btn-default">
                                    <input type="radio" name ="tipoProducto" ng-model="rootSeleccionProductoFarmacia.tipoProducto" value="1" />
                                    <span class="label label-success">Sin dispensar</span>
                                </label>
                                <label class="btn btn-default">
                                    <input type="radio" name ="tipoProducto" ng-model="rootSeleccionProductoFarmacia.tipoProducto" value="2" />
                                    <span class="label label-danger">Todos</span>
                                </label>

                            </div> 
                              <span class="label label-default" ng-show="rootSeleccionProductoFarmacia.tipoProducto == 0" >Pendientes</span>
                                <span class="label label-success" ng-show="rootSeleccionProductoFarmacia.tipoProducto == 1" >Sin dispensar</span>
                                <span class="label label-danger" ng-show="rootSeleccionProductoFarmacia.tipoProducto == 2">Todos</span>
                              
                     
                        </div>    
                        
                    </div>
</div>


<br>

<div class ="row">
    
  <div class="col-md-2">
     <fieldset>                           
        <ui-select ng-model="empresaSeleccionada"  ng-change="seleccionar_Empresas(empresaSeleccionada)"  theme="select2" class="form-control selectgeneral pull-left" >
                    <ui-select-match   placeholder="Seleccionar empresa" >{{ $select.selected.getNombre()}}</ui-select-match>
                    <ui-select-choices  refresh="onSeleccionarEmpresa($select.search)" refresh-delay="0" repeat="empresa in empresas | filter:$select.search">
                        {{ empresa.getNombre()}}
                    </ui-select-choices>
        </ui-select>  </fieldset>  
     </div>
    
    
     <div class="col-md-2">
            <p class="input-group">
                <input type="text" class="form-control readonlyinput" 
                       datepicker-popup="{{format}}" 
                       ng-model="datos_view.fecha_inicial_aprobaciones" 
                       is-open="datos_view.datepicker_fecha_inicial" 
                       min="minDate"   
                       readonly  close-text="Cerrar" 
                       ng-change="" 
                       clear-text="Borrar" 
                       current-text="Hoy" 
                       placeholder="Fecha Inicial" 
                       show-weeks="false" 
                       toggle-weeks-text="#"  />
                <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="abrir_fecha_inicial($event);"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
        </div>
    
        <div class="col-md-2">
            <p class="input-group">
                <input type="text" class="form-control readonlyinput" 
                       datepicker-popup="{{format}}" 
                       ng-model="datos_view.fecha_final_aprobaciones" 
                       is-open="datos_view.datepicker_fecha_final" 
                       min="datos_view.fecha_inicial"  
                       readonly  close-text="Cerrar"
                       clear-text="Borrar"  
                       placeholder="Fecha Final" 
                       current-text="Hoy" 
                       show-weeks="false" 
                       toggle-weeks-text="#" />
                <span class="input-group-btn">
                    <button class="btn btn-default"  ng-click="abrir_fecha_final($event);"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
        </div>
    
    
        
         <div class="col-md-3 pull-right">                                                                
                                                     
            
                <div class="input-group">
                    <div class="input-group-btn">
                        
                        
                        
                        <button type="button" class="btn btn-default dropdown-toggle" 
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >{{filtro.nombre}} <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li ng-repeat="filtro in filtros">
                                <a href="javascript:void(0)" ng-click="onSeleccionFiltro(filtro)">{{filtro.nombre}}</a>
                            </li>
                            <li role="separator" class="divider"></li>
                           
                            <li ng-repeat="tipoDocumento in tipoDocumentos">
                                <a href="javascript:void(0)" ng-click="onSeleccionFiltro(tipoDocumento)">
                                    {{tipoDocumento.descripcion}}
                                </a>
                            </li>
                        </ul>
                        
                  
                    </div> 
                    
                            
                   <input ng-show="visibleBuscador" 
                           type="text" 
                           class="form-control" 
                           ng-keypress="buscarDespachosAprobados($event);"  
                           ng-model="datos_view.termino_busqueda" 
                           placeholder="Buscar" name="" id="" />
                    <div class="input-group-btn" ng-show="visibleBotonBuscador" >
                       
                       <button class="btn btn-default pull-right" type="submit" ng-click ="cargarListarDespachosAprobados($event)">
                           <i class="glyphicon glyphicon-search"></i></button>
                       
                    </div>
                   
                   
                </div>
     
            </div>
          
        </div>
     <br>
     
   <div class="table-responsive" style="clear:both;">
     <div class="defaultGrid grid-responsive" ng-grid="listaFormulas"></div>
</div>
    </br>
    <div class="row text-center">
        <button type="button" class="btn btn-default btn-medium" ng-disabled="paginaactual == 1" ng-click="paginaAnterior()">
            <span class="glyphicon glyphicon-chevron-left" ></span>
        </button>
        <button type="button" class="btn btn-default btn-medium" ng-disabled="datos_view.items <25" ng-click="paginaSiguiente()">
            <span class="glyphicon glyphicon-chevron-right" ></span>
        </button>
    </div>
