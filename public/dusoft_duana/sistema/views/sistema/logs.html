 <style>
	#scrollArea {
	  height: 280px;
	  overflow: auto;
	}

	#bottom {
	  display: block;
	  margin-top: 2000px;
	}
</style>
<div class="row" ng-controller="LogsController">

	<div class="col-md-3">
		<h3>Logs de error</h3>
		<table class="table table-dark" style="margin-top: 2em !important;">
			<thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Archivo</th>
		    </tr>
		  </thead>
		  <tbody>
		  	<tr ng-repeat="(indice, archivo) in archivos"><td>{{indice + 1}}</td><td><a href="" ng-click="descargar(archivo)">{{archivo}} <span class="oi oi-trash"></span></a></td></tr>
		  </tbody>
		</table>
	</div>	

	<div class="col-md-3">
		<h3>Sincronización</h3>
		<div class="alert alert-danger" ng-show="!sincronizado" role="alert">La aplicación no esta sincronizada</div>
		<div class="alert alert-success" ng-show="sincronizado" role="alert">La aplicación esta sincronizada</div>

		<ul class="list-group">
		  <li class="list-group-item">
		    <span class="badge">{{versionDB}}</span>
		    Version Base de Datos
		  </li>
		  <li class="list-group-item">
		    <span class="badge">{{versionCodigo}}</span>
		    Version Código
		  </li>
		</ul>
	</div>

	<div class="col-md-6">
		<h3>Logs de versión</h3>
            <div class="table-responsive" >
            	<div class="defaultGrid grid-responsive" ng-grid="data_logs">
                </div>
            </div>
		<div class="row text-center">
	        <button type="button" class="btn btn-default btn-medium" ng-disabled="paginaactual == 1" ng-click="paginaAnterior()">
	            <span class="glyphicon glyphicon-chevron-left" ></span>
	        </button>
	        <button type="button" class="btn btn-default btn-medium" ng-disabled="data_logs == 0" ng-click="paginaSiguiente()">
	            <span class="glyphicon glyphicon-chevron-right" ></span>
	        </button>
	    </div>
	</div>
    
</div>
