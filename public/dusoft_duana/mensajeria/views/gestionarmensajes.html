<div>

    <div class="col-md-4">
        <fieldset>
            <legend>Asunto</legend>   
            <div class="row">
                <div class="col-md-7">  
                    <input type="text" 
                           ng-disabled="datos_view.estadoRegistro == 1 || despachoId > 0"  
                           class="form-control"  
                           ng-model="documentoDespachoAprobado.prefijo" 
                           placeholder="Prefijo" 
                           name="" id=""
                           ng-show ="datos_view.seleccionarOtros" maxlength="4"/>

                    <ui-select  ng-model="datos_view.prefijoList"
                                theme="select2" 
                                class="form-control selectgeneral pull-left" 
                                ng-change="valorSeleccionado(true)"
                                ng-show ="!datos_view.seleccionarOtros">
                        <ui-select-match  placeholder="Seleccionar Documento">{{$select.selected.prefijo}}-{{$select.selected.descripcion}}</ui-select-match>
                        <ui-select-choices repeat="documento_usuario in  documentos_usuarios| filter:$select.search">
                            {{documento_usuario.prefijo}}-{{documento_usuario.descripcion}}
                        </ui-select-choices>
                    </ui-select>

                </div></div>
        </fieldset>
    </div>




    <textarea ui-tinymce="tinymceOptions" ng-model="tinymceModel"></textarea>
    <button type="button" class="btn btn-warning btn-medium" ng-click="setContent()">
        <span class="glyphicon glyphicon-trash"></span>Limpiar
    </button>

    </br>

    <div class="row text-center">
        <button type="button" class="btn btn-default btn-medium" ng-click="volver()">
            <span class="glyphicon glyphicon-share-alt"></span> Volver
        </button>
        <button type="button" class="btn btn-primary btn-medium" ng-disabled="validacionCrearMensaje()" ng-click="getContent()">
            <span class="glyphicon glyphicon-ok"></span> Guardar
        </button>
    </div>
</div>
