<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
	<div class="row">	
		<div class="col-xs-12 col-sm-12 col-md-12 pull-right">
		    <div class="col-xs-12 col-sm-6 col-md-2 pull-left">
			<div class="input-group">
			    <input ng-show="root.visibleBuscador"
				   type="text"
				   class="form-control"
				   ng-keypress="buscarTercero($event);"
				   ng-model="root.factura"
				   placeholder="No. Factura" name="" id="" />
			</div>
		    </div>
		</div>
	</div>
        <br />
        <br />
        <div class=" table-responsive gridStyle" style="clear:both; height: 300px">
            <div class="defaultGrid grid-responsive" style="height: 300px"  ng-grid="listaFacturas" ></div>
        </div>
    </body>
</html>
